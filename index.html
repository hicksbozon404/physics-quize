                    {
                        id: 'q1',
                        title: 'Question 1: Volume of a Cylinder with Uncertainty',
                        text: 'A student measures the length of a cylindrical rod using a Vernier caliper and its diameter using a micrometer screw gauge. The measurements are:<br>Length ($L$) = $15.24 \\pm 0.01 \\text{ cm}$<br>Diameter ($D$) = $1.250 \\pm 0.001 \\text{ cm}$<br>Calculate the volume of the cylinder ($V = \\frac{\\pi D^2 L}{4}$) and express your answer with the correct number of significant figures and its absolute uncertainty.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Step 1: Calculate the Nominal Volume (V)</p>
                            <p>The formula for the volume of a cylinder is given as $V = \\frac{\\pi D^2 L}{4}$. We will substitute the measured values of $D$ and $L$ into this formula.</p>
                            <div class="formula">V = \\frac{\\pi (1.250 \\text{ cm})^2 (15.24 \\text{ cm})}{4}</div>
                            <div class="formula">V = \\frac{\\pi (1.5625 \\text{ cm}^2) (15.24 \\text{ cm})}{4}</div>
                            <div class="formula">V = \\frac{74.96875 \\pi \\text{ cm}^3}{4} \\approx 18.7421875 \\pi \\text{ cm}^3</div>
                            <div class="formula">V \\approx 18.713501... \\text{ cm}^3</div>
                            <p><strong>Significant Figures Consideration:</strong> The length ($L$) has 4 significant figures (15.24 cm). The diameter ($D$) has 4 significant figures (1.250 cm). When multiplying or dividing, the result should be rounded to the least number of significant figures in the input values. In this case, both have 4 significant figures, so our volume should be rounded to 4 significant figures.</p>
                            <p>So, <strong class="text-blue-600">V \\approx 18.71 \\text{ cm}^3</strong> (rounded to 4 significant figures).</p>
                            
                            <p class="font-semibold mt-4 mb-2">Step 2: Calculate the Relative Uncertainties of Individual Measurements</p>
                            <p>The relative uncertainty for a quantity $X$ with absolute uncertainty $\\Delta X$ is $\\frac{\\Delta X}{X}$.</p>
                            <p>Relative uncertainty for Length ($\\frac{\\Delta L}{L}$):</p>
                            <div class="formula">\\frac{\\Delta L}{L} = \\frac{0.01 \\text{ cm}}{15.24 \\text{ cm}} \\approx 0.00065616</div>
                            <p>Relative uncertainty for Diameter ($\\frac{\\Delta D}{D}$):</p>
                            <div class="formula">\\frac{\\Delta D}{D} = \\frac{0.001 \\text{ cm}}{1.250 \\text{ cm}} \\approx 0.00080000</div>

                            <p class="font-semibold mt-4 mb-2">Step 3: Calculate the Total Relative Uncertainty for Volume</p>
                            <p>For quantities combined by multiplication or division (like $V = k D^2 L$), the fractional (or relative) uncertainties add in quadrature. If a quantity is raised to a power (e.g., $D^2$), its relative uncertainty is multiplied by that power.</p>
                            <div class="formula">\\frac{\\Delta V}{V} = \\sqrt{(\\frac{\\Delta L}{L})^2 + (2 \\frac{\\Delta D}{D})^2}</div>
                            <p>Substitute the calculated relative uncertainties:</p>
                            <div class="formula">\\frac{\\Delta V}{V} = \\sqrt{(0.00065616)^2 + (2 \\times 0.00080000)^2}</div>
                            <div class="formula">\\frac{\\Delta V}{V} = \\sqrt{(0.00065616)^2 + (0.00160000)^2}</div>
                            <div class="formula">\\frac{\\Delta V}{V} = \\sqrt{4.3054 \\times 10^{-7} + 2.56 \\times 10^{-6}}</div>
                            <div class="formula">\\frac{\\Delta V}{V} = \\sqrt{2.99054 \\times 10^{-6}} \\approx 0.0017293</div>
                            <p>So, the total relative uncertainty is approximately <strong class="text-blue-600">0.00173</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">Step 4: Calculate the Absolute Uncertainty ($\\Delta V$)</p>
                            <p>Now, multiply the total relative uncertainty by the nominal volume to get the absolute uncertainty.</p>

                            <p><strong>Significant Figures for Uncertainty:</strong> The absolute uncertainty should typically be rounded to one significant figure. If the leading digit is 1, it can be rounded to two significant figures. Here, the leading digit is 3, so we round to one significant figure.</p>

                            <p>The nominal value should be rounded to the same decimal place as the absolute uncertainty. Our uncertainty is to the hundredths place (0.03).</p>

                        title: 'Question 2: Unit Conversion and Implications',
                        text: 'The speed of light in a vacuum ($c$) is approximately $3.00 \\times 10^8 \\text{ m/s}$.<br>a) Convert this speed to furlongs per fortnight.<br>(Given: $1 \\text{ furlong} = 220 \\text{ yards}$, $1 \\text{ yard} = 0.9144 \\text{ meters}$, $1 \\text{ fortnight} = 14 \\text{ days}$)<br>b) Discuss the practical implications of using such non-standard units for scientific measurements.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">a) Detailed Conversion Calculation:</p>
                            <p>We need to convert meters to furlongs and seconds to fortnights. We will use a series of conversion factors, ensuring that units cancel out correctly.</p>
                            <p><strong>Conversion Factors:</strong></p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Length: $1 \\text{ yard} = 0.9144 \\text{ m}$</li>
                                <li>Length: $1 \\text{ furlong} = 220 \\text{ yards}$</li>
                                <li>Time: $1 \\text{ minute} = 60 \\text{ s}$</li>
                                <li>Time: $1 \\text{ hour} = 60 \\text{ minutes} = 3600 \\text{ s}$</li>
                                <li>Time: $1 \\text{ day} = 24 \\text{ hours}$</li>
                                <li>Time: $1 \\text{ fortnight} = 14 \\text{ days}$</li>
                            </ul>
                            <p>Set up the conversion chain:</p>
                            <div class="formula">c = (3.00 \\times 10^8 \\frac{\\text{m}}{\\text{s}}) \\times \\left(\\frac{1 \\text{ yard}}{0.9144 \\text{ m}}\\right) \\times \\left(\\frac{1 \\text{ furlong}}{220 \\text{ yards}}\\right) \\times \\left(\\frac{3600 \\text{ s}}{1 \\text{ hr}}\\right) \\times \\left(\\frac{24 \\text{ hr}}{1 \\text{ day}}\\right) \\times \\left(\\frac{14 \\text{ days}}{1 \\text{ fortnight}}\\right)</div>
                            <p>Now, multiply the numerical values and ensure units cancel:</p>
                            <div class="formula">c = \\frac{3.00 \\times 10^8 \\times 1 \\times 1 \\times 3600 \\times 24 \\times 14}{0.9144 \\times 220 \\times 1 \\times 1 \\times 1} \\frac{\\text{furlongs}}{\\text{fortnight}}</div>
                            <div class="formula">c = \\frac{3.00 \\times 10^8 \\times 3600 \\times 24 \\times 14}{0.9144 \\times 220} \\frac{\\text{furlongs}}{\\text{fortnight}}</div>
                            <div class="formula">c = \\frac{3.00 \\times 10^8 \\times 1,209,600}{201.168} \\frac{\\text{furlongs}}{\\text{fortnight}}</div>
                            <div class="formula">c = \\frac{3.6288 \\times 10^{14}}{201.168} \\frac{\\text{furlongs}}{\\text{fortnight}}</div>
                            <div class="formula">c \\approx 1.8038 \\times 10^{12} \\frac{\\text{furlongs}}{\\text{fortnight}}</div>
                            <p><strong>Significant Figures:</strong> The initial speed of light is given with 3 significant figures ($3.00 \\times 10^8$). All conversion factors are exact or have more significant figures. Therefore, the final answer should be rounded to 3 significant figures.</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer (a): The speed of light is approximately <strong class="font-bold">$1.80 \\times 10^{12} \\text{ furlongs/fortnight}$</strong>.</p>
                            
                            <p class="font-semibold mt-4 mb-2">b) Practical Implications of Using Non-Standard Units:</p>
                            <p>Using non-standard or obscure units in scientific measurements has several significant drawbacks:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Global Communication Barriers:</strong> Science is a collaborative and international field. Standardized units, particularly the International System of Units (SI), ensure that scientific findings, data, and equations are universally understood and interpreted without ambiguity. Non-standard units create unnecessary hurdles for communication and data sharing across different research groups, countries, and disciplines.</li>
                                <li><strong>Increased Risk of Calculation Errors:</strong> As demonstrated in part (a), converting between non-standard units often involves multiple, complex conversion factors. Each step in such a chain introduces an opportunity for arithmetic errors, unit cancellation mistakes, or incorrect application of conversion ratios. This significantly increases the likelihood of inaccurate results.</li>
                                <li><strong>Loss of Physical Intuition and Scale:</strong> Scientists and engineers develop an intuitive understanding of the magnitudes represented by SI units (e.g., a Newton of force, a Joule of energy, a meter of length). When using unfamiliar units like furlongs or fortnights, this intuitive grasp of scale is lost, making it harder to estimate values, identify errors, or conceptualize the physical phenomena being described.</li>
                                <li><strong>Inconsistency and Complexity in Formulas:</strong> Fundamental physical constants (e.g., gravitational constant, Planck's constant) and derived physical laws are typically defined and expressed within a coherent system of units (like SI). Introducing non-standard units would necessitate re-deriving or adjusting these constants and formulas, leading to a fragmented and overly complex theoretical framework.</li>
                                <li><strong>Reduced Reproducibility:</strong> For experiments to be reproducible, all parameters must be clearly and consistently defined. Non-standard units can lead to misinterpretations of experimental setups or results, hindering the ability of other researchers to replicate findings.</li>
                            </ul>

                        text: 'Distinguish clearly between precision and accuracy in scientific measurements. Provide a real-world example from physics where high precision is crucial but accuracy might be challenging to achieve, and another example where high accuracy is paramount.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Definitions:</p>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <p class="font-semibold text-blue-700 mb-2">Accuracy:</p>
                                    <p>Accuracy refers to how close a measured value (or the average of multiple measurements) is to the true, accepted, or target value of the quantity being measured. It is a measure of correctness. A measurement is accurate if it has a small systematic error (bias).</p>
                                </div>
                                <div>
                                    <p class="font-semibold text-blue-700 mb-2">Precision:</p>
                                    <p>Precision refers to the reproducibility or consistency of a set of measurements. It describes how close multiple measurements of the same quantity are to each other, regardless of their closeness to the true value. High precision implies low random error.</p>
                                </div>
                            </div>
                            <p class="mt-4 text-slate-700">Think of a dartboard: Accurate throws hit near the bullseye. Precise throws land close to each other, but not necessarily near the bullseye.</p>

                            <p class="font-semibold mt-4 mb-2">Example 1: High Precision is Crucial, but Accuracy is Challenging</p>
                            <p><strong>Scenario: Measuring the Universal Gravitational Constant (G) using a Cavendish Experiment.</strong></p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Why Precision is Crucial:</strong> The gravitational force between laboratory-sized masses is extremely weak. To detect and measure this tiny force, the experimental setup must be incredibly sensitive and stable. Researchers must be able to repeatedly measure the minute twist of a torsion balance with very small variations between measurements. If the measurements are not precise, the signal-to-noise ratio would be too low to extract any meaningful value for G.</li>
                                <li><strong>Why Accuracy is Challenging:</strong> Despite high precision, achieving high accuracy for G is notoriously difficult. This is due to numerous systematic errors that are hard to eliminate or quantify:
                                    <ul class="list-circle list-inside ml-4">
                                        <li>Subtle air currents within the vacuum chamber.</li>
                                        <li>Seismic vibrations.</li>
                                        <li>Electrostatic forces between components (even if uncharged).</li>
                                        <li>Thermal gradients affecting the apparatus.</li>
                                        <li>Uncertainties in the exact masses and distances of the interacting objects.</li>
                                    </ul>
                                    These systematic errors can cause the measured value to consistently deviate from the true value, even if the measurements themselves are tightly clustered (precise). Different laboratories, using slightly different setups, often obtain highly precise but slightly different values for G, highlighting the accuracy challenge.</li>
                            </ul>

                             <p class="font-semibold mt-4 mb-2">Example 2: High Accuracy is Paramount</p>
                             <p><strong>Scenario: Calibration of Atomic Clocks for Global Positioning Systems (GPS).</strong></p>
                             <ul class="list-disc list-inside space-y-2">
                                <li><strong>Why Accuracy is Paramount:</strong> GPS relies on extremely precise timing signals transmitted from satellites to receivers on Earth. For a GPS receiver to accurately determine its position, it must know the exact time difference between the signals received from multiple satellites. Even a tiny inaccuracy in the satellite's atomic clock (which runs at nanosecond precision) would translate into significant errors in position.
                                    <ul class="list-circle list-inside ml-4">
                                        <li>Light travels approximately 30 cm in one nanosecond.</li>
                                        <li>An inaccuracy of just a few nanoseconds in the satellite's clock would lead to positioning errors of several meters on the ground.</li>
                                    </ul>
                                    Therefore, the clocks on GPS satellites must be incredibly accurate, meaning their time measurements must be extremely close to a universal standard time.</li>
                                <li><strong>Relativistic Corrections for Accuracy:</strong> To achieve this high accuracy, engineers must account for relativistic effects:
                                    <ul class="list-circle list-inside ml-4">
                                        <li><strong>Special Relativity:</strong> The satellites move at high speeds relative to Earth, causing their clocks to run slightly slower (time dilation).</li>
                                        <li><strong>General Relativity:</strong> The satellites are in a weaker gravitational field than on Earth's surface, causing their clocks to run slightly faster.</li>
                                    </ul>
                                    These effects, though seemingly small, accumulate rapidly. Without precise and accurate relativistic corrections, the GPS system would quickly become unusable. Here, being correct relative to a universal time standard is the most critical factor.</li>
                            </ul>
                        `

                        id: 'q_new_1',
                        title: 'Question 4: Density Calculation with Uncertainty',
                        text: 'A spherical ball has a measured mass $m = (25.5 \\pm 0.1) \\text{ g}$ and a radius $r = (1.20 \\pm 0.02) \\text{ cm}$. Calculate its density ($\\rho = \\frac{m}{V}$, where $V = \\frac{4}{3}\\pi r^3$) and express the result with its absolute uncertainty.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Step 1: Calculate the Nominal Volume (V) of the Sphere</p>
                            <p>The formula for the volume of a sphere is $V = \\frac{4}{3}\\pi r^3$.</p>
                            <div class="formula">V = \\frac{4}{3}\\pi (1.20 \\text{ cm})^3</div>
                            <div class="formula">V = \\frac{4}{3}\\pi (1.728 \\text{ cm}^3)</div>
                            <div class="formula">V \\approx 7.2382 \\text{ cm}^3</div>
                            <p><strong>Significant Figures:</strong> The radius has 3 significant figures (1.20 cm). The volume calculation should also be kept to a reasonable number of significant figures for intermediate steps, say 4 or 5. We'll use 7.2382 cm$^3$.</p>

                            <p class="font-semibold mt-4 mb-2">Step 2: Calculate the Nominal Density ($\\rho$)</p>
                            <p>The formula for density is $\\rho = \\frac{m}{V}$.</p>
                            <div class="formula">\\rho = \\frac{25.5 \\text{ g}}{7.2382 \\text{ cm}^3} \\approx 3.5229 \\text{ g/cm}^3</div>
                            <p><strong>Significant Figures:</strong> Mass has 3 significant figures (25.5 g). Volume (from radius) also effectively contributes 3 significant figures. So the density should be rounded to 3 significant figures.</p>
                            <p><strong class="text-blue-600">$\\rho \\approx 3.52 \\text{ g/cm}^3$</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">Step 3: Calculate Relative Uncertainties for Mass and Radius</p>
                            <p>Relative uncertainty for Mass ($\\frac{\\Delta m}{m}$):</p>
                            <div class="formula">\\frac{\\Delta m}{m} = \\frac{0.1 \\text{ g}}{25.5 \\text{ g}} \\approx 0.003921</div>
                            <p>Relative uncertainty for Radius ($\\frac{\\Delta r}{r}$):</p>
                            <div class="formula">\\frac{\\Delta r}{r} = \\frac{0.02 \\text{ cm}}{1.20 \\text{ cm}} \\approx 0.016667</div>

                            <p class="font-semibold mt-4 mb-2">Step 4: Calculate Total Relative Uncertainty for Density</p>
                            <p>For density $\\rho = \\frac{m}{r^3}$, the relative uncertainties add in quadrature. The relative uncertainty of $r^3$ is $3 \\times (\\frac{\\Delta r}{r})$.</p>
                            <div class="formula">\\frac{\\Delta \\rho}{\\rho} = \\sqrt{(\\frac{\\Delta m}{m})^2 + (3 \\frac{\\Delta r}{r})^2}</div>
                            <p>Substitute the calculated relative uncertainties:</p>
                            <div class="formula">\\frac{\\Delta \\rho}{\\rho} = \\sqrt{(0.003921)^2 + (3 \\times 0.016667)^2}</div>
                            <div class="formula">\\frac{\\Delta \\rho}{\\rho} = \\sqrt{(0.003921)^2 + (0.050001)^2}</div>
                            <div class="formula">\\frac{\\Delta \\rho}{\\rho} = \\sqrt{1.537 \\times 10^{-5} + 2.500 \\times 10^{-3}}</div>
                            <div class="formula">\\frac{\\Delta \\rho}{\\rho} = \\sqrt{0.00251537} \\approx 0.05015</div>
                            <p>So, the total relative uncertainty is approximately <strong class="text-blue-600">0.050</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">Step 5: Calculate the Absolute Uncertainty ($\\Delta \\rho$)</p>
                            <div class="formula">\\Delta \\rho = \\rho \\times (\\frac{\\Delta \\rho}{\\rho}) = 3.5229 \\text{ g/cm}^3 \\times 0.05015 \\approx 0.1766 \\text{ g/cm}^3</div>
                            <p><strong>Significant Figures for Uncertainty:</strong> Round to one significant figure.</p>
                            <p><strong class="text-blue-600">$\\Delta \\rho \\approx 0.2 \\text{ g/cm}^3$</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">Step 6: Express the Final Answer</p>
                            <p>Round the nominal density to the same decimal place as the absolute uncertainty (one decimal place in this case).</p>
                            <p>Nominal Density $\\rho = 3.52 \\text{ g/cm}^3 \\approx 3.5 \\text{ g/cm}^3$</p>
                            <p>Absolute Uncertainty $\\Delta \\rho = 0.2 \\text{ g/cm}^3$</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer: The density of the spherical ball is <strong class="font-bold">$\\rho = (3.5 \\pm 0.2) \\text{ g/cm}^3$</strong>.</p>
                        `

                    {
                        id: 'q_concept_1_1',
                        title: 'Question 5: Fundamental vs. Derived Units',
                        text: 'Explain the difference between fundamental (base) and derived units in the International System of Units (SI). Provide two examples of each, clearly stating their SI units.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>The International System of Units (SI) is built upon a set of fundamental units from which all other units are derived. This hierarchical structure ensures consistency and coherence in scientific measurements.</p>
                            
                            <p class="font-semibold mt-4 mb-2">Fundamental (Base) Units:</p>
                            <p>Fundamental units are the basic set of independent units that form the foundation of a measurement system. They are chosen such that no one unit can be expressed in terms of the others. There are seven SI base units.</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Example 1: Length</strong>
                                    <p>The SI base unit for length is the <strong>meter (m)</strong>. It is a fundamental quantity because it cannot be defined by combining other base quantities like mass or time.</p>
                                </li>
                                <li><strong>Example 2: Mass</strong>
                                    <p>The SI base unit for mass is the <strong>kilogram (kg)</strong>. It is a fundamental quantity, independent of length or time.</p>
                                </li>
                                <li><strong>Other SI Base Units:</strong> second (time), Ampere (electric current), Kelvin (thermodynamic temperature), mole (amount of substance), candela (luminous intensity).</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Derived Units:</p>
                            <p>Derived units are units that are formed by combining fundamental units through multiplication, division, or both. They represent quantities that are defined in terms of the base quantities.</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Example 1: Velocity</strong>
                                    <p>Velocity is defined as displacement per unit time. Its SI unit is <strong>meters per second (m/s)</strong>. This unit is derived from the fundamental units of length (meter) and time (second).</p>
                                    <div class="formula">\\text{Velocity} = \\frac{\\text{Length}}{\\text{Time}} \\implies \\text{Unit} = \\frac{\\text{m}}{\\text{s}}</div>
                                </li>
                                <li><strong>Example 2: Force</strong>
                                    <p>Force is defined by Newton's second law as mass times acceleration ($F = ma$). Its SI unit is the <strong>Newton (N)</strong>. A Newton is a derived unit, equivalent to kilogram-meter per second squared (kg$\\cdot$m/s$^2$).</p>
                                    <div class="formula">\\text{Force} = \\text{Mass} \\times \\text{Acceleration} \\implies \\text{Unit} = \\text{kg} \\cdot \\frac{\\text{m}}{\\text{s}^2} = \\text{N}</div>
                                </li>
                                <li><strong>Other Derived Units:</strong> Joule (energy), Watt (power), Pascal (pressure), Hertz (frequency), Volt (electric potential).</li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Key takeaway: Fundamental units are independent building blocks, while derived units are constructed from these blocks to describe more complex physical quantities.</p>
                        `

                    {
                        id: 'q_concept_1_2',
                        title: 'Question 6: Role of Significant Figures',
                        text: 'What is the purpose of using significant figures in scientific measurements and calculations? Discuss how they reflect the precision of a measurement and provide an example where incorrect application of significant figures could lead to misleading conclusions.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>Significant figures (or significant digits) are crucial in scientific measurements and calculations because they convey the precision with which a measurement was made and avoid implying a greater precision than actually exists.</p>

                            <p class="font-semibold mt-4 mb-2">Purpose of Significant Figures:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Indicate Precision:</strong> Significant figures communicate the reliability and precision of a measurement. The more significant figures a measurement has, the more precisely it is considered to be known. For example, a measurement of 5.2 cm implies less precision than 5.23 cm. The last significant digit is understood to be estimated or uncertain.</li>
                                <li><strong>Avoid Misleading Information:</strong> When performing calculations with measured values, the result cannot be more precise than the least precise measurement used in the calculation. Significant figures ensure that the calculated answer does not falsely suggest a higher level of precision than the input data allows.</li>
                                <li><strong>Standardization:</strong> They provide a standardized way for scientists to report data and results, ensuring that the uncertainty inherent in measurements is properly conveyed.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">How they reflect precision:</p>
                            <p>The number of significant figures directly relates to the precision of the measuring instrument used. For instance:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li>If a ruler can measure to the nearest millimeter, a measurement might be 12.5 cm (3 significant figures, precision to 0.1 cm).</li>
                                <li>If a Vernier caliper can measure to the nearest 0.01 cm, a measurement might be 12.53 cm (4 significant figures, precision to 0.01 cm).</li>
                            </ul>
                            <p>The last digit in a significant figure is considered uncertain, reflecting the limits of the measurement.</p>

                            <p class="font-semibold mt-4 mb-2">Example of Misleading Conclusions:</p>
                            <p>Imagine you measure the length of a room as $10.2 \\text{ m}$ (precision to 0.1 m, 3 significant figures) and its width as $5.1 \\text{ m}$ (precision to 0.1 m, 2 significant figures).</p>
                            <p>If you calculate the area without considering significant figures, your calculator might give you:</p>
                            <div class="formula">Area = 10.2 \\text{ m} \\times 5.1 \\text{ m} = 52.02 \\text{ m}^2</div>
                            <p>If you report this as $52.02 \\text{ m}^2$, you are implying that you know the area to the nearest 0.01 m$^2$. However, your least precise measurement (width) only has 2 significant figures. The rule for multiplication/division states that the result should have no more significant figures than the measurement with the fewest significant figures.</p>
                            <p>The correct area, respecting significant figures, should be rounded to 2 significant figures:</p>
                            <div class="formula">Area = 52 \\text{ m}^2</div>
                            <p><strong>Misleading Conclusion:</strong> Reporting $52.02 \\text{ m}^2$ would be misleading because it suggests a precision that was not achieved in the original measurements. It implies that you are confident about the area down to the centimeter level, when your initial measurements were only reliable to the decimeter level. This could lead to overconfidence in experimental results or incorrect design specifications in engineering applications.</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Significant figures are essential for accurately representing the certainty of scientific data, preventing overstatement of precision and ensuring reliable conclusions.</p>
                        `
                    },
                    {
                        id: 'q_concept_1_3',
                        title: 'Question 7: Types of Experimental Errors',
                        text: 'Differentiate between random errors and systematic errors in experimental measurements. For each type, provide a specific example from a physics experiment and suggest a method to minimize its impact.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>Understanding the types of errors is crucial for designing experiments, analyzing data, and reporting reliable results in physics.</p>

                            <p class="font-semibold mt-4 mb-2">Random Errors:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> Random errors are unpredictable, fluctuate from one measurement to the next, and cause measured values to deviate from the true value in an inconsistent way. They are often due to uncontrollable factors or limitations in the precision of the measuring instrument.</li>
                                <li><strong>Characteristics:</strong> They affect precision. They can cause measurements to be either higher or lower than the true value. They cannot be eliminated but can be reduced by taking multiple measurements.</li>
                                <li><strong>Example: Measuring the period of a simple pendulum with a stopwatch.</strong>
                                    <p>When timing a pendulum swing, the reaction time of the person starting and stopping the stopwatch will vary slightly with each trial. Sometimes you might start too early, sometimes too late; sometimes stop too early, sometimes too late. These small, unpredictable variations lead to random errors in the measured period.</p>
                                </li>
                                <li><strong>Method to Minimize Impact:</strong>
                                    <p>To minimize the impact of random errors, one should take <strong>multiple measurements</strong> of the same quantity and calculate their average. Random errors tend to cancel each other out over many trials, leading to an average value that is closer to the true value. For the pendulum, taking 10 or 20 swings and dividing the total time by the number of swings, and repeating this process multiple times, significantly reduces the effect of reaction time variability.</p>
                                </li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Systematic Errors:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> Systematic errors are consistent, repeatable errors that cause measured values to deviate from the true value in a predictable direction (always too high or always too low). They are often due to faulty equipment, incorrect calibration, or flaws in the experimental design or procedure.</li>
                                <li><strong>Characteristics:</strong> They affect accuracy. They cause a consistent bias in all measurements. They cannot be reduced by taking multiple measurements; they must be identified and corrected.</li>
                                <li><strong>Example: Measuring length with a miscalibrated ruler.</strong>
                                    <p>If a ruler is manufactured incorrectly and its first centimeter mark is actually 0.9 cm from the end, every measurement taken with that ruler will consistently be 0.1 cm longer than the true value. This is a systematic error because it's consistently in one direction.</p>
                                </li>
                                <li><strong>Method to Minimize Impact:</strong>
                                    <p>To minimize the impact of systematic errors, one must <strong>identify and correct the source of the error</strong>. This involves:
                                        <ul class="list-circle list-inside ml-4">
                                            <li><strong>Calibration:</strong> Calibrating instruments against known standards (e.g., checking the ruler against a known standard length).</li>
                                            <li><strong>Zero Correction:</strong> Checking for and correcting zero errors (e.g., ensuring a balance reads zero when nothing is on it).</li>
                                            <li><strong>Improved Experimental Design:</strong> Modifying the experimental setup or procedure to eliminate biases (e.g., accounting for air resistance in free-fall experiments).</li>
                                            <li><strong>Using Different Methods/Instruments:</strong> Comparing results obtained using different methods or instruments to identify consistent discrepancies.</li>
                                        </ul>
                                    For the miscalibrated ruler, the method would be to apply a correction factor to all measurements or to use a correctly calibrated ruler.</p>
                                </li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Understanding and addressing both random and systematic errors is fundamental to obtaining reliable and valid scientific results.</p>
                        `
                    },
                    {
                        id: 'q_concept_1_4',
                        title: 'Question 8: Importance of Units in Equations',
                        text: 'Explain why it is critical for all terms in a physical equation to have consistent units. What principle does this relate to, and what are the consequences if this principle is violated?',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>The consistency of units within a physical equation is not merely a convention; it is a fundamental requirement rooted in the nature of physical quantities and their mathematical relationships.</p>

                            <p class="font-semibold mt-4 mb-2">Principle of Dimensional Homogeneity:</p>
                            <p>The principle that all terms in a physical equation must have consistent units is known as the <strong>Principle of Dimensional Homogeneity</strong>. This principle states that:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li>Every term in an equation must have the same overall dimensions.</li>
                                <li>Only quantities with the same dimensions can be added to or subtracted from each other.</li>
                                <li>The arguments of transcendental functions (like trigonometric functions, logarithms, and exponentials) must be dimensionless.</li>
                            </ul>
                            <p>For example, in the equation $v = v_0 + at$, where $v$ is final velocity, $v_0$ is initial velocity, $a$ is acceleration, and $t$ is time:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Dimension of $v$: $[LT^{-1}]$</li>
                                <li>Dimension of $v_0$: $[LT^{-1}]$</li>
                                <li>Dimension of $at$: $[LT^{-2}] \\cdot [T] = [LT^{-1}]$</li>
                            </ul>
                            <p>All terms have the dimension of velocity, $[LT^{-1}]$, confirming dimensional homogeneity.</p>

                            <p class="font-semibold mt-4 mb-2">Why it is Critical (Consequences of Violation):</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Physical Meaninglessness:</strong> If terms in an equation have different units, the equation becomes physically meaningless. For instance, you cannot meaningfully add a length (e.g., 5 meters) to a mass (e.g., 2 kilograms). The result would have no physical interpretation. This is akin to trying to add apples and oranges.</li>
                                <li><strong>Incorrect Results:</strong> Any calculation performed with a dimensionally inconsistent equation will yield incorrect results. Even if the numerical values seem plausible, the underlying physical relationship described by the equation is fundamentally flawed.</li>
                                <li><strong>Inability to Validate Equations:</strong> Dimensional analysis (checking for dimensional homogeneity) is a powerful tool for quickly verifying the correctness of a derived formula or for identifying potential errors. If an equation violates this principle, it immediately signals a mistake in derivation or understanding.</li>
                                <li><strong>Breakdown of Predictive Power:</strong> Physics equations are used to predict outcomes and describe natural phenomena. If they are not dimensionally consistent, their predictive power is lost, and they cannot accurately model reality.</li>
                                <li><strong>Confusion and Miscommunication:</strong> Inconsistent units lead to confusion among scientists and engineers, hindering collaboration and the advancement of knowledge. Standardized and consistent units are essential for clear communication of scientific findings.</li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">In essence, dimensional homogeneity is a fundamental sanity check for any physical equation, ensuring it makes logical sense in the physical world.</p>
                        `
                    },
                    {
                        id: 'q_concept_1_5',
                        title: 'Question 9: SI Base Units and Their Definitions',
                        text: 'List the seven SI base units and briefly explain what each measures. Why are these specific units chosen as "base" units?',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>The International System of Units (SI) is founded on seven base units, each representing a fundamental physical quantity. These units are chosen because they are independent of each other and can be used to define all other derived units.</p>

                            <p class="font-semibold mt-4 mb-2">The Seven SI Base Units:</p>
                            <ol class="list-decimal list-inside space-y-3">
                                <li><strong>Meter (m): Unit of Length</strong>
                                    <p>Measures: Distance or spatial extent.</p>
                                    <p>Definition: Defined as the length of the path travelled by light in vacuum during a time interval of $1/299,792,458$ of a second. This definition links length to the fundamental constant, the speed of light.</p>
                                </li>
                                <li><strong>Kilogram (kg): Unit of Mass</strong>
                                    <p>Measures: The amount of matter in an object, or its inertia (resistance to acceleration).</p>
                                    <p>Definition: Defined by taking the fixed numerical value of the Planck constant $h$ to be $6.62607015 \\times 10^{-34}$ when expressed in the unit J$\\cdot$s, which is equal to kg$\\cdot$m$^2$\\cdot$s$^{-1}$, where the meter and the second are defined in terms of $c$ and $\\Delta \\nu_{Cs}$. This definition links mass to quantum mechanics.</p>
                                </li>
                                <li><strong>Second (s): Unit of Time</strong>
                                    <p>Measures: Duration or interval between events.</p>
                                    <p>Definition: Defined by taking the fixed numerical value of the cesium frequency $\\Delta \\nu_{Cs}$ (the unperturbed ground-state hyperfine transition frequency of the cesium-133 atom) to be $9,192,631,770$ when expressed in the unit Hz, which is equal to s$^{-1}$. This definition links time to atomic transitions.</p>
                                </li>
                                <li><strong>Ampere (A): Unit of Electric Current</strong>
                                    <p>Measures: The rate of flow of electric charge.</p>
                                    <p>Definition: Defined by taking the fixed numerical value of the elementary charge $e$ to be $1.602176634 \\times 10^{-19}$ when expressed in the unit C, which is equal to A$\\cdot$s, where the second is defined in terms of $\\Delta \\nu_{Cs}$. This definition links current to the charge of a single electron.</p>
                                </li>
                                <li><strong>Kelvin (K): Unit of Thermodynamic Temperature</strong>
                                    <p>Measures: The average kinetic energy of the particles in a substance, indicating its hotness or coldness.</p>
                                    <p>Definition: Defined by taking the fixed numerical value of the Boltzmann constant $k$ to be $1.380649 \\times 10^{-23}$ when expressed in the unit J$\\cdot$K$^{-1}$, which is equal to kg$\\cdot$m$^2$\\cdot$s$^{-2}\\cdot$K$^{-1}$. This definition links temperature to the energy per unit temperature.</p>
                                </li>
                                <li><strong>Mole (mol): Unit of Amount of Substance</strong>
                                    <p>Measures: The quantity of elementary entities (atoms, molecules, ions, etc.) in a sample.</p>
                                    <p>Definition: Defined by taking the fixed numerical value of the Avogadro constant $N_A$ to be $6.02214076 \\times 10^{23}$ when expressed in the unit mol$^{-1}$. This definition links the amount of substance to a specific number of particles.</p>
                                </li>
                                <li><strong>Candela (cd): Unit of Luminous Intensity</strong>
                                    <p>Measures: The power emitted by a light source in a particular direction, per unit solid angle, weighted by the human eye's sensitivity to different wavelengths.</p>
                                    <p>Definition: Defined by taking the fixed numerical value of the luminous efficacy of monochromatic radiation of frequency $540 \\times 10^{12}$ Hz, $K_{cd}$, to be $683$ when expressed in the unit lm$\\cdot$W$^{-1}$, which is equal to cd$\\cdot$sr$\\cdot$W$^{-1}$, or cd$\\cdot$sr$\\cdot$kg$^{-1}\\cdot$m$^{-2}\\cdot$s$^3$. This definition links luminous intensity to light power and human perception.</p>
                                </li>
                            </ol>
                            <p class="font-semibold mt-4 mb-2">Why these units are chosen as "base" units:</p>
                            <p>These specific units are chosen as base units because they represent fundamental physical quantities that are considered to be independent of each other. They form the smallest set of quantities from which all other physical quantities (and their units) can be derived. Their definitions are based on fundamental physical constants, ensuring that they are stable, universally reproducible, and not dependent on arbitrary physical artifacts (like the old kilogram prototype).</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">These seven base units provide a coherent and robust framework for all scientific and technological measurements worldwide.</p>
                        `
                    },
                    {
                        id: 'q_concept_1_6',
                        title: 'Question 10: Precision of Measuring Instruments',
                        text: 'A student uses three different instruments to measure the length of a table: a meter stick, a measuring tape, and a laser distance meter. Describe how the precision of the measurement would likely differ for each instrument and explain what factors contribute to these differences.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>The precision of a measurement is largely determined by the measuring instrument used and its inherent limitations. Let's analyze the precision expected from a meter stick, a measuring tape, and a laser distance meter when measuring the length of a table.</p>

                            <p class="font-semibold mt-4 mb-2">1. Meter Stick:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Typical Precision:</strong> A standard meter stick usually has markings down to millimeters (mm). Therefore, measurements can typically be estimated to the nearest half-millimeter or millimeter. For a 1-meter stick, you might get a reading like $0.953 \\pm 0.001 \\text{ m}$ or $95.3 \\pm 0.1 \\text{ cm}$.</li>
                                <li><strong>Factors Contributing to Precision:</strong>
                                    <ul class="list-circle list-inside ml-4">
                                        <li><strong>Smallest Division:</strong> The smallest marked division on the stick (usually 1 mm).</li>
                                        <li><strong>Human Estimation:</strong> The ability of the user to estimate between the smallest markings.</li>

                questions: [
                    {
                        id: 'q4',
                        title: 'Question 11: Dimensional Analysis of Damped Oscillation',
                        text: 'The equation for the displacement ($x$) of a particle undergoing damped simple harmonic motion is given by:<br>$x(t) = A e^{-bt} \\cos(\\omega t + \\phi)$<br>where $t$ is time, $A$ is amplitude, $\\omega$ is angular frequency, and $\\phi$ is a phase constant. Using dimensional analysis, determine the dimensions of the constant $b$.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Principle of Dimensional Homogeneity:</p>
                            <p>The core principle of dimensional analysis states that for any physical equation to be valid, the dimensions on both sides of the equation must be identical. Furthermore, arguments of transcendental functions (like exponential, logarithmic, trigonometric functions) must be dimensionless.</p>

                            <p class="font-semibold mt-4 mb-2">Step 1: Analyze the Exponential Term</p>
                            <p>In the given equation, $x(t) = A e^{-bt} \\cos(\\omega t + \\phi)$, the term $e^{-bt}$ is an exponential function. For the exponential function $e^Y$ to be mathematically meaningful in a physical equation, its exponent $Y$ must be a dimensionless quantity. This means the product $bt$ must have no dimensions.</p>
                            <div class="formula">[b][t] = \\text{Dimensionless} = M^0 L^0 T^0</div>

                            <p>Time ($t$) is a fundamental physical quantity, and its dimension is simply $T$.</p>

                            <div class="formula">[b] = \\frac{M^0 L^0 T^0}{T} = T^{-1}</div>

                            <p class="font-semibold mt-4 mb-2">Physical Interpretation:</p>
                            <p>A quantity with dimensions of $T^{-1}$ is a frequency. In damped oscillations, $b$ is often related to the damping coefficient, which determines how quickly the amplitude of oscillations decays over time. A larger $b$ means faster decay, which is consistent with it having units of frequency (e.g., s$^{-1}$).</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer: The dimensions of the constant $b$ are <strong class="font-bold">$T^{-1}$</strong>.</p>

                        id: 'q5',
                        title: 'Question 12: Dimensional Analysis of Simple Pendulum Period',
                        text: 'The period ($T$) of a simple pendulum depends on its length ($L$), the mass of the bob ($m$), and the acceleration due to gravity ($g$). Assume the relationship is of the form $T = k L^a m^b g^c$, where $k$ is a dimensionless constant. Using dimensional analysis, determine the values of $a$, $b$, and $c$.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Principle of Dimensional Homogeneity:</p>
                            <p>For the equation $T = k L^a m^b g^c$ to be dimensionally consistent, the dimensions on the left-hand side (LHS) must be equal to the dimensions on the right-hand side (RHS).</p>

                            <p class="font-semibold mt-4 mb-2">Step 1: Write Down the Dimensions of Each Quantity</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Period ($T$): This is a measure of time. Dimension: $[T] = T^1$ (or $M^0 L^0 T^1$).</li>
                                <li>Length ($L$): This is a fundamental length. Dimension: $[L] = L^1$ (or $M^0 L^1 T^0$).</li>
                                <li>Mass ($m$): This is a fundamental mass. Dimension: $[m] = M^1$ (or $M^1 L^0 T^0$).</li>
                                <li>Acceleration due to gravity ($g$): Acceleration is the rate of change of velocity. Dimension: $[g] = [LT^{-2}]$ (or $M^0 L^1 T^{-2}$).</li>
                                <li>Constant ($k$): Given as dimensionless. Dimension: $[k] = M^0 L^0 T^0$.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Step 2: Substitute Dimensions into the Assumed Relationship</p>
                            <p>Substitute the dimensions into the equation $T = k L^a m^b g^c$:</p>
                            <div class="formula">M^0 L^0 T^1 = (M^0 L^0 T^0) \\cdot (L^1)^a \\cdot (M^1)^b \\cdot (L^1 T^{-2})^c</div>
                            <p>Simplify the RHS by combining powers of $M$, $L$, and $T$:</p>
                            <div class="formula">M^0 L^0 T^1 = M^{0+b+0} L^{a+c} T^{0-2c}</div>
                            <div class="formula">M^0 L^0 T^1 = M^b L^{a+c} T^{-2c}</div>

                            <p class="font-semibold mt-4 mb-2">Step 3: Equate Exponents for Each Fundamental Dimension</p>
                            <p>For the equation to be dimensionally consistent, the exponents of $M$, $L$, and $T$ on both sides must be equal.</p>
                            <ul class="list-disc list-inside space-y-1">

                            </ul>
                            
                            <p class="font-semibold mt-4 mb-2">Step 4: Write the Final Relationship</p>
                            <p>Substitute the determined values of $a$, $b$, and $c$ back into the original assumed relationship:</p>
                            <div class="formula">T = k L^{1/2} m^0 g^{-1/2}</div>

                            <div class="formula">T = k \\sqrt{\\frac{L}{g}}</div>
                            <p>This result is consistent with the known formula for the period of a simple pendulum, $T = 2\\pi \\sqrt{\\frac{L}{g}}$, where $k = 2\\pi$ (a dimensionless constant).</p>

                        id: 'q6',
                        title: "Question 13: Planck's Constants and Planck Length",
                        text: 'Consider the universal gravitational constant ($G$) and Planck\'s constant ($h$).<br>a) Determine the dimensions of $G$ from Newton\'s Law of Universal Gravitation ($F = G \\frac{m_1 m_2}{r^2}$).<br>b) Determine the dimensions of $h$ from the energy of a photon ($E = hf$), where $f$ is frequency.<br>c) Propose a combination of $G$, $h$, and $c$ (speed of light) that would yield a quantity with dimensions of length (known as the Planck length). You do not need to find the numerical constant.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">a) Dimensions of Universal Gravitational Constant (G):</p>
                            <p>Newton's Law of Universal Gravitation is $F = G \\frac{m_1 m_2}{r^2}$.</p>
                            <p>Rearrange the formula to solve for $G$:</p>
                            <div class="formula">G = \\frac{F r^2}{m_1 m_2}</div>
                            <p>Now, substitute the dimensions of each quantity:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Force ($F$): $[F] = MLT^{-2}$ (from $F=ma$)</li>
                                <li>Distance ($r$): $[r] = L$</li>
                                <li>Mass ($m_1, m_2$): $[m] = M$</li>
                            </ul>
                            <p>Substitute these into the dimensional equation for $G$:</p>
                            <div class="formula">[G] = \\frac{(MLT^{-2})(L^2)}{M \\cdot M}</div>
                            <p>Simplify the expression:</p>
                            <div class="formula">[G] = \\frac{ML^3T^{-2}}{M^2} = M^{1-2} L^3 T^{-2} = M^{-1}L^3T^{-2}</div>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Dimensions of G: <strong class="font-bold">$M^{-1}L^3T^{-2}$</strong>.</p>
                            
                            <p class="font-semibold mt-4 mb-2">b) Dimensions of Planck's Constant (h):</p>
                            <p>The energy of a photon is given by $E = hf$, where $f$ is frequency.</p>
                            <p>Rearrange the formula to solve for $h$:</p>
                            <div class="formula">h = \\frac{E}{f}</div>
                            <p>Now, substitute the dimensions of each quantity:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Energy ($E$): $[E] = ML^2T^{-2}$ (from $E = \\frac{1}{2}mv^2$ or $W=Fd$)</li>
                                <li>Frequency ($f$): $[f] = T^{-1}$ (since frequency is $1/\\text{period}$)</li>
                            </ul>
                            <p>Substitute these into the dimensional equation for $h$:</p>
                            <div class="formula">[h] = \\frac{ML^2T^{-2}}{T^{-1}}</div>
                            <p>Simplify the expression:</p>
                            <div class="formula">[h] = ML^2 T^{-2 - (-1)} = ML^2T^{-1}</div>
                             <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Dimensions of h: <strong class="font-bold">$ML^2T^{-1}$</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">c) Combination for Planck Length ($L_P$):</p>
                            <p>The Planck length is a fundamental unit of length derived from universal constants. We assume it can be expressed as a product of powers of $G$, $h$, and $c$ (speed of light):</p>
                            <div class="formula">L_P \\propto G^a h^b c^d</div>
                            <p>We want the dimension of $L_P$ to be length, i.e., $[L_P] = L^1$.</p>
                            <p>First, list the dimensions of all involved constants:</p>
                            <ul class="list-disc list-inside space-y-1">

                            <p>Now, substitute these into the dimensional equation for $L_P$:</p>
                            <div class="formula">L^1 = (M^{-1}L^3T^{-2})^a (ML^2T^{-1})^b (LT^{-1})^d</div>
                            <p>Combine the exponents for each fundamental dimension ($M$, $L$, $T$):</p>
                            <div class="formula">M^0 L^1 T^0 = M^{-a+b} L^{3a+2b+d} T^{-2a-b-d}</div>
                            <p>Equate the exponents on both sides of the equation:</p>
                             <ul class="list-disc list-inside space-y-1">
                                <li><strong>For Mass (M):</strong> $0 = -a + b \\implies a = b$ (Equation 1)</li>
                                <li><strong>For Time (T):</strong> $0 = -2a - b - d$ (Equation 2)</li>
                                <li><strong>For Length (L):</strong> $1 = 3a + 2b + d$ (Equation 3)</li>

                            <p>Now, solve the system of equations:</p>

                            <div class="formula">0 = -2a - a - d \\implies 0 = -3a - d \\implies d = -3a</div>

                            <p>Now find $b$ and $d$ using $a = 1/2$:</p>

                    {
                        id: 'q_concept_2_1',
                        title: 'Question 15: Limitations of Dimensional Analysis',
                        text: 'While powerful, dimensional analysis has limitations. Describe at least three significant limitations of dimensional analysis in deriving or verifying physical equations.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>Dimensional analysis is an invaluable tool in physics, but it is not a panacea for deriving all physical laws. It has inherent limitations that must be understood.</p>

                            <p class="font-semibold mt-4 mb-2">Limitations of Dimensional Analysis:</p>
                            <ol class="list-decimal list-inside space-y-3">
                                <li><strong>Cannot Determine Dimensionless Constants:</strong>
                                    <p>Dimensional analysis can only determine the relationship between quantities up to a dimensionless constant. For example, it can show that the period of a simple pendulum is proportional to $\\sqrt{L/g}$, but it cannot determine the constant $2\\pi$ in the formula $T = 2\\pi \\sqrt{L/g}$. These constants must be found through theoretical derivation (e.g., solving differential equations) or experimental measurement.</p>
                                </li>
                                <li><strong>Cannot Deal with Sums or Differences of Quantities with Different Functional Forms:</strong>
                                    <p>Dimensional analysis relies on the principle of dimensional homogeneity, which means all terms added or subtracted must have the same dimensions. It cannot derive equations that involve sums or differences of terms with different dimensional dependencies. For instance, it cannot derive an equation like $x = v_0 t + \\frac{1}{2}at^2$ because it cannot determine the coefficients like $1/2$ or distinguish between $v_0 t$ and $at^2$ if they were independent terms (though they have the same dimensions, their functional dependence on time is different).</p>
                                </li>
                                <li><strong>Requires Prior Knowledge of Relevant Variables:</strong>
                                    <p>To use dimensional analysis effectively, one must already know or correctly guess all the physical quantities that influence the phenomenon in question. If a crucial variable is omitted from the analysis, the resulting dimensional formula will be incorrect or incomplete. For example, if you tried to derive the period of a pendulum without including gravity, you would fail.</p>
                                </li>
                                <li><strong>Limited by the Number of Base Dimensions:</strong>
                                    <p>The number of independent fundamental quantities (like M, L, T) limits the complexity of the relationships that can be derived. If there are more relevant physical quantities than base dimensions, dimensional analysis can only reduce the number of independent variables, not uniquely determine the exponents of all variables. This often results in dimensionless groups (Pi terms) whose exact relationship cannot be determined dimensionally.</p>
                                </li>
                                <li><strong>Cannot Distinguish Between Different Forms of Energy (or other quantities with same dimensions):</strong>
                                    <p>Many different physical quantities share the same dimensions. For example, work, kinetic energy, potential energy, and heat all have the dimension $[ML^2T^{-2}]$. Dimensional analysis cannot distinguish between these different forms or tell you which specific form of energy is relevant in a given context.</p>
                                </li>
                            </ol>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">In summary, dimensional analysis is excellent for checking consistency and providing insights into relationships, but it is not a substitute for full theoretical derivation or experimental validation.</p>
                        `
                    },
                    {
                        id: 'q_concept_2_2',
                        title: 'Question 16: Dimensionless Quantities',
                        text: 'What is a dimensionless quantity? Provide three distinct examples of dimensionless quantities in physics and explain their significance.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>A dimensionless quantity is a physical quantity that has no physical units associated with it. This means its dimension is $M^0 L^0 T^0$ (and also $A^0 \\Theta^0 N^0 J^0$ for other base units). Dimensionless quantities are often ratios of quantities with the same dimensions, causing the units to cancel out.</p>

                            <p class="font-semibold mt-4 mb-2">Significance of Dimensionless Quantities:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Universal Validity:</strong> Dimensionless quantities have the same numerical value regardless of the system of units used (e.g., SI, CGS, Imperial). This makes them universally applicable and useful for comparing phenomena across different scales or systems.</li>
                                <li><strong>Scaling and Similarity:</strong> They are crucial in scaling laws and similarity principles, particularly in fluid dynamics and engineering. If two systems have the same values for all relevant dimensionless quantities, they are said to be dynamically similar.</li>
                                <li><strong>Simplification:</strong> They can simplify complex physical problems by reducing the number of variables involved.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Examples of Dimensionless Quantities:</p>
                            <ol class="list-decimal list-inside space-y-3">
                                <li><strong>Angle (in radians or degrees):</strong>
                                    <p>Definition: An angle is typically defined as the ratio of arc length ($s$) to radius ($r$) ($ \\theta = s/r $). Since both arc length and radius are lengths, their ratio is dimensionless.</p>
                                    <div class="formula">\\text{Dimension of angle} = \\frac{[L]}{[L]} = L^0 = \\text{Dimensionless}</div>
                                    <p>Significance: Angles are fundamental in describing rotations and periodic motion. Being dimensionless allows them to be used universally in trigonometric functions, which themselves are dimensionless.</p>
                                </li>
                                <li><strong>Coefficient of Friction ($\\mu$):</strong>
                                    <p>Definition: The coefficient of friction is the ratio of the friction force ($F_f$) to the normal force ($F_N$) ($ \\mu = F_f / F_N $). Since both are forces, their ratio is dimensionless.</p>
                                    <div class="formula">\\text{Dimension of } \\mu = \\frac{[MLT^{-2}]}{[MLT^{-2}]} = M^0 L^0 T^0 = \\text{Dimensionless}</div>
                                    <p>Significance: It quantifies the "stickiness" or "slipperiness" between two surfaces. Its dimensionless nature means it's a pure number that can be directly compared for different materials regardless of the units used for force.</p>
                                </li>
                                <li><strong>Reynolds Number (Re):</strong>
                                    <p>Definition: The Reynolds number is a key dimensionless quantity in fluid dynamics, representing the ratio of inertial forces to viscous forces. It's typically given by $Re = \\frac{\\rho v L}{\\eta}$, where $\\rho$ is fluid density, $v$ is flow speed, $L$ is a characteristic linear dimension, and $\\eta$ is dynamic viscosity.</p>
                                    <div class="formula">\\text{Dimension of Re} = \\frac{[ML^{-3}][LT^{-1}][L]}{[ML^{-1}T^{-1}]} = \\frac{[ML^{-1}T^{-1}]}{[ML^{-1}T^{-1}]} = M^0 L^0 T^0 = \\text{Dimensionless}</div>
                                    <p>Significance: The Reynolds number is critical for predicting flow patterns in different fluid situations. For example, low Reynolds numbers indicate laminar (smooth) flow, while high Reynolds numbers indicate turbulent flow. Its dimensionless nature allows engineers to scale experiments from small models to full-size systems (e.g., wind tunnels for aircraft design).</p>
                                </li>
                            </ol>

                        title: 'Question 17: Checking Equation Validity with Dimensions',
                        text: 'A student proposes the following equation for the final velocity ($v$) of an object under constant acceleration ($a$) over a displacement ($x$), starting from rest: $v = \\sqrt{2ax^2}$. Use dimensional analysis to determine if this equation is dimensionally correct. If not, suggest a likely correct form.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Principle of Dimensional Homogeneity:</p>
                            <p>For an equation to be dimensionally correct, the dimensions on both sides must be identical.</p>

                            <p class="font-semibold mt-4 mb-2">Step 1: Determine the Dimensions of Each Term in the Proposed Equation</p>
                            <p>The proposed equation is $v = \\sqrt{2ax^2}$.</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li><strong>Left-Hand Side (LHS): Final Velocity ($v$)</strong>
                                    <p>Dimension of velocity: $[v] = LT^{-1}$.</p>
                                </li>
                                <li><strong>Right-Hand Side (RHS): $\\sqrt{2ax^2}$</strong>
                                    <p>The constant 2 is dimensionless.</p>
                                    <p>Dimension of acceleration ($a$): $[a] = LT^{-2}$.</p>
                                    <p>Dimension of displacement ($x$): $[x] = L$.</p>
                                    <p>Now, combine these dimensions for the term $ax^2$:</p>
                                    <div class="formula">[ax^2] = [a][x^2] = (LT^{-2})(L^2) = L^3 T^{-2}</div>
                                    <p>Now, take the square root of the dimension of $ax^2$ for the RHS:</p>
                                    <div class="formula">[\\sqrt{2ax^2}] = \\sqrt{[L^3 T^{-2}]} = (L^3 T^{-2})^{1/2} = L^{3/2} T^{-1}</div>
                                </li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Step 2: Compare Dimensions of LHS and RHS</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>LHS Dimension: $[LT^{-1}]$</li>
                                <li>RHS Dimension: $[L^{3/2} T^{-1}]$</li>
                            </ul>
                            <p>Since $[L^1 T^{-1}] \\neq [L^{3/2} T^{-1}]$, the proposed equation $v = \\sqrt{2ax^2}$ is <strong>dimensionally incorrect</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">Step 3: Suggest a Likely Correct Form</p>
                            <p>We know the correct kinematic equation for final velocity squared, starting from rest, is $v^2 = 2ax$. Let's check its dimensions.</p>
                            <p>If $v^2 = 2ax$:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>LHS: $[v^2] = (LT^{-1})^2 = L^2 T^{-2}$</li>
                                <li>RHS: $[2ax] = [a][x] = (LT^{-2})(L) = L^2 T^{-2}$</li>
                            </ul>
                            <p>Since LHS dimensions equal RHS dimensions ($[L^2 T^{-2}] = [L^2 T^{-2}]$), the equation $v^2 = 2ax$ is dimensionally correct. Therefore, the correct form for $v$ would be $v = \\sqrt{2ax}$.</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Conclusion: The proposed equation is dimensionally incorrect. A likely correct form is <strong class="font-bold">$v = \\sqrt{2ax}$</strong>.</p>
                        `

                        title: 'Question 18: Dimensional Consistency of Physical Constants',
                        text: 'The ideal gas law is given by $PV = nRT$, where $P$ is pressure, $V$ is volume, $n$ is amount of substance, $T$ is temperature, and $R$ is the ideal gas constant. Determine the dimensions of the ideal gas constant $R$.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Principle of Dimensional Homogeneity:</p>
                            <p>For the equation $PV = nRT$ to be dimensionally consistent, the dimensions of the LHS ($PV$) must be equal to the dimensions of the RHS ($nRT$). We need to find the dimensions of $R$.</p>

                            <p class="font-semibold mt-4 mb-2">Step 1: Write Down the Dimensions of Each Known Quantity</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Pressure ($P$): Force per unit area. $[P] = [F/A] = [MLT^{-2}/L^2] = ML^{-1}T^{-2}$.</li>
                                <li>Volume ($V$): Length cubed. $[V] = L^3$.</li>
                                <li>Amount of substance ($n$): Base unit mole. $[n] = N$.</li>
                                <li>Temperature ($T$): Base unit Kelvin. $[T] = \\Theta$.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Step 2: Determine the Dimensions of the Left-Hand Side (LHS)</p>
                            <p>LHS = $PV$</p>
                            <div class="formula">[PV] = [P][V] = (ML^{-1}T^{-2})(L^3) = ML^{(-1+3)}T^{-2} = ML^2T^{-2}</div>
                            <p>Note: The dimensions of $ML^2T^{-2}$ are the dimensions of energy (or work). This makes sense, as $PV$ work is a form of energy.</p>

                            <p class="font-semibold mt-4 mb-2">Step 3: Set LHS Dimensions Equal to RHS Dimensions and Solve for $[R]$</p>
                            <p>RHS = $nRT$. So, $[nRT] = [n][R][T]$.</p>
                            <p>From the principle of dimensional homogeneity:</p>
                            <div class="formula">[PV] = [nRT]</div>
                            <div class="formula">ML^2T^{-2} = [N][R][\\Theta]</div>
                            <p>Now, isolate $[R]$:</p>
                            <div class="formula">[R] = \\frac{ML^2T^{-2}}{N\\Theta} = ML^2T^{-2}N^{-1}\\Theta^{-1}</div>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer: The dimensions of the ideal gas constant $R$ are <strong class="font-bold">$ML^2T^{-2}N^{-1}\\Theta^{-1}$</strong>. Its SI unit is Joule per mole-Kelvin (J/(mol$\\cdot$K)).</p>
                        `

                        title: 'Question 19: Dimensionality of Angular Momentum',
                        text: 'Angular momentum ($L$) is defined as the product of moment of inertia ($I$) and angular velocity ($\\omega$), i.e., $L = I\\omega$. Given that moment of inertia for a point mass is $I = mr^2$ (where $m$ is mass and $r$ is distance) and angular velocity is $\\omega = \\frac{\\Delta\\theta}{\\Delta t}$ (where $\\theta$ is angle and $t$ is time), determine the dimensions of angular momentum.',

                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Step 1: Determine the Dimensions of Moment of Inertia ($I$)</p>
                            <p>The formula for moment of inertia is $I = mr^2$.</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Dimension of mass ($m$): $[m] = M$.</li>
                                <li>Dimension of distance ($r$): $[r] = L$.</li>
                            </ul>
                            <p>Substitute these into the dimensional equation for $I$:</p>
                            <div class="formula">[I] = [m][r^2] = M L^2</div>

                            <p class="font-semibold mt-4 mb-2">Step 2: Determine the Dimensions of Angular Velocity ($\\omega$)</p>
                            <p>The formula for angular velocity is $\\omega = \\frac{\\Delta\\theta}{\\Delta t}$.</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Dimension of angle ($\\Delta\\theta$): Angle is dimensionless (ratio of arc length to radius). So, $[\\Delta\\theta] = M^0 L^0 T^0$.</li>
                                <li>Dimension of time ($\\Delta t$): $[\\Delta t] = T$.</li>
                            </ul>
                            <p>Substitute these into the dimensional equation for $\\omega$:</p>
                            <div class="formula">[\\omega] = \\frac{[\\Delta\\theta]}{[\\Delta t]} = \\frac{M^0 L^0 T^0}{T} = T^{-1}</div>

                            <p class="font-semibold mt-4 mb-2">Step 3: Determine the Dimensions of Angular Momentum ($L$)</p>
                            <p>The formula for angular momentum is $L = I\\omega$.</p>
                            <p>Substitute the dimensions found in Step 1 and Step 2:</p>
                            <div class="formula">[L] = [I][\\omega] = (ML^2)(T^{-1}) = ML^2T^{-1}</div>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer: The dimensions of angular momentum are <strong class="font-bold">$ML^2T^{-1}$</strong>. Its SI unit is kilogram-meter squared per second (kg$\\cdot$m$^2$/s) or Joule-second (J$\\cdot$s).</p>

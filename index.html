                        title: 'Question 20: Vector Addition and Resultant Displacement',
                        text: 'A particle undergoes three successive displacements:<br>1. $\\vec{d_1} = 10.0 \\text{ m}$ at $30.0^\\circ$ North of East.<br>2. $\\vec{d_2} = 15.0 \\text{ m}$ at $60.0^\\circ$ North of West.<br>3. $\\vec{d_3} = 12.0 \\text{ m}$ due South.<br>Find the magnitude and direction of the net displacement of the particle. Express the direction as an angle relative to the positive x-axis (East).',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Step 1: Resolve Each Vector into x and y Components</p>
                            <p>To add vectors, it's often easiest to break them down into their rectangular (x and y) components. We'll use the convention that East is +x, North is +y.</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Displacement $\\vec{d_1}$ ($10.0 \\text{ m}$ at $30.0^\\circ$ North of East):</strong>
                                    <div class="formula">d_{1x} = 10.0 \\cos(30.0^\\circ) = 10.0 \\times 0.866 = 8.66 \\text{ m}</div>
                                    <div class="formula">d_{1y} = 10.0 \\sin(30.0^\\circ) = 10.0 \\times 0.500 = 5.00 \\text{ m}</div>
                                </li>
                                <li><strong>Displacement $\\vec{d_2}$ ($15.0 \\text{ m}$ at $60.0^\\circ$ North of West):</strong>
                                    <p>North of West means the angle is measured from the negative x-axis towards the positive y-axis. The angle with respect to the positive x-axis is $180^\\circ - 60^\\circ = 120^\\circ$.</p>
                                    <div class="formula">d_{2x} = 15.0 \\cos(120^\\circ) = 15.0 \\times (-0.500) = -7.50 \\text{ m}</div>
                                    <div class="formula">d_{2y} = 15.0 \\sin(120^\\circ) = 15.0 \\times 0.866 = 13.0 \\text{ m}</div>
                                </li>
                                <li><strong>Displacement $\\vec{d_3}$ ($12.0 \\text{ m}$ due South):</strong>
                                    <p>Due South means it's entirely in the negative y-direction.</p>
                                    <div class="formula">d_{3x} = 0 \\text{ m}</div>
                                    <div class="formula">d_{3y} = -12.0 \\text{ m}</div>
                                </li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Step 2: Sum the Components to Find the Resultant Vector ($\\vec{R}$)</p>
                            <p>Add all x-components together and all y-components together:</p>
                            <div class="formula">R_x = d_{1x} + d_{2x} + d_{3x} = 8.66 \\text{ m} - 7.50 \\text{ m} + 0 \\text{ m} = 1.16 \\text{ m}</div>
                            <div class="formula">R_y = d_{1y} + d_{2y} + d_{3y} = 5.00 \\text{ m} + 13.0 \\text{ m} - 12.0 \\text{ m} = 6.00 \\text{ m}</div>
                            <p>So, the resultant displacement vector is $\\vec{R} = (1.16\\hat{i} + 6.00\\hat{j}) \\text{ m}$.</p>
                            
                            <p class="font-semibold mt-4 mb-2">Step 3: Calculate the Magnitude of the Resultant Vector</p>
                            <p>The magnitude of a vector $\\vec{R} = R_x\\hat{i} + R_y\\hat{j}$ is given by $|\\vec{R}| = \\sqrt{R_x^2 + R_y^2}$.</p>
                            <div class="formula">|\\vec{R}| = \\sqrt{(1.16)^2 + (6.00)^2}</div>
                            <div class="formula">|\\vec{R}| = \\sqrt{1.3456 + 36.00}</div>
                            <div class="formula">|\\vec{R}| = \\sqrt{37.3456} \\approx 6.1111 \\text{ m}</div>
                            <p>Rounding to 3 significant figures (based on input data): <strong class="text-blue-600">|\\vec{R}| \\approx 6.11 \\text{ m}</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">Step 4: Calculate the Direction of the Resultant Vector</p>
                            <p>The direction (angle $\\theta$) relative to the positive x-axis is found using the arctangent function:</p>

                            <div class="formula">\\theta \\approx \\arctan(5.1724) \\approx 79.08^\\circ</div>
                            <p>Since both $R_x$ (1.16 m) and $R_y$ (6.00 m) are positive, the resultant vector lies in the first quadrant, so the angle obtained from arctan is the correct angle relative to the positive x-axis.</p>
                            <p>Rounding to one decimal place: <strong class="text-blue-600">$\\theta \\approx 79.1^\\circ$</strong>.</p>
                            
                            <div class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer: The net displacement has a magnitude of <strong class="font-bold">6.11 m</strong> and a direction of <strong class="font-bold">$79.1^\\circ$</strong> North of East (or counter-clockwise from the positive x-axis).</div>

                            <p class="font-semibold mt-4 mb-2">Visual Representation of Vector Addition:</p>
                            <div class="chart-container"><canvas id="vectorChart"></canvas></div>
                        `

                    {
                        id: 'q9',
                        title: 'Question 21: Scalar and Vector Products with Physical Significance',
                        text: 'Consider two vectors $\\vec{P}$ and $\\vec{Q}$ with magnitudes $P=5$ units and $Q=7$ units, respectively. The angle between them is $60^\\circ$.<br>a) Calculate the scalar product (dot product) $\\vec{P} \\cdot \\vec{Q}$.<br>b) Calculate the magnitude of the vector product (cross product) $|\\vec{P} \\times \\vec{Q}|$.<br>c) Describe the physical significance of the scalar product and the vector product in terms of work done by a force and torque, respectively.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Given Information:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Magnitude of $\\vec{P}$: $|\\vec{P}| = P = 5$ units</li>
                                <li>Magnitude of $\\vec{Q}$: $|\\vec{Q}| = Q = 7$ units</li>
                                <li>Angle between them: $\\theta = 60^\\circ$</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">a) Calculate the Scalar Product (Dot Product) $\\vec{P} \\cdot \\vec{Q}$:</p>
                            <p>The scalar product of two vectors is defined as the product of their magnitudes and the cosine of the angle between them. It results in a scalar quantity.</p>
                            <div class="formula">\\vec{P} \\cdot \\vec{Q} = |\\vec{P}| |\\vec{Q}| \\cos\\theta</div>
                            <p>Substitute the given values:</p>
                            <div class="formula">\\vec{P} \\cdot \\vec{Q} = (5 \\text{ units})(7 \\text{ units}) \\cos(60^\\circ)</div>
                            <p>We know that $\\cos(60^\\circ) = 0.5$ (or $1/2$).</p>
                            <div class="formula">\\vec{P} \\cdot \\vec{Q} = 35 \\times 0.5 = 17.5</div>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer (a): The scalar product is <strong class="font-bold">$17.5$</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">b) Calculate the Magnitude of the Vector Product (Cross Product) $|\\vec{P} \\times \\vec{Q}|$:</p>
                            <p>The magnitude of the vector product of two vectors is defined as the product of their magnitudes and the sine of the angle between them. The result is a vector quantity, and its magnitude is what we are calculating here.</p>
                            <div class="formula">|\\vec{P} \\times \\vec{Q}| = |\\vec{P}| |\\vec{Q}| \\sin\\theta</div>
                            <p>Substitute the given values:</p>
                            <div class="formula">|\\vec{P} \\times \\vec{Q}| = (5 \\text{ units})(7 \\text{ units}) \\sin(60^\\circ)</div>
                            <p>We know that $\\sin(60^\\circ) = \\frac{\\sqrt{3}}{2} \\approx 0.866$.</p>
                            <div class="formula">|\\vec{P} \\times \\vec{Q}| = 35 \\times \\frac{\\sqrt{3}}{2} \\approx 35 \\times 0.8660</div>
                            <div class="formula">|\\vec{P} \\times \\vec{Q}| \\approx 30.31</div>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer (b): The magnitude of the vector product is approximately <strong class="font-bold">$30.3$</strong>.</p>
                            
                            <p class="font-semibold mt-4 mb-2">c) Physical Significance of Scalar and Vector Products:</p>
                            <ul class="list-disc list-inside space-y-3">
                                <li><strong>Scalar Product (Dot Product) and Work Done:</strong>
                                    <p>The scalar product is used to calculate the component of one vector that acts in the direction of another. In physics, a prime example is the calculation of <strong>Work Done ($W$)</strong> by a constant force ($\\vec{F}$) on an object undergoing a displacement ($\\vec{s}$).</p>
                                    <div class="formula">W = \\vec{F} \\cdot \\vec{s} = |\\vec{F}| |\\vec{s}| \\cos\\theta</div>
                                    <p>Here, $\\theta$ is the angle between the force and displacement vectors. Work is a scalar quantity, representing the energy transferred to or from an object. The dot product naturally accounts for the fact that only the component of the force parallel to the displacement contributes to the work done. If the force is perpendicular to the displacement ($\\theta = 90^\\circ$, $\\cos 90^\\circ = 0$), no work is done by that force.</p>
                                </li>
                                <li><strong>Vector Product (Cross Product) and Torque:</strong>
                                    <p>The vector product produces a new vector that is perpendicular to the plane containing the two original vectors. Its magnitude is related to the area of the parallelogram formed by the two vectors. A key application in physics is the calculation of <strong>Torque ($\\vec{\\tau}$)</strong>, which is the rotational equivalent of force.</p>
                                    <div class="formula">\\vec{\\tau} = \\vec{r} \\times \\vec{F}</div>
                                    <p>Here, $\\vec{r}$ is the position vector from the axis of rotation to the point where the force $\\vec{F}$ is applied. The magnitude of the torque is $|\\vec{\\tau}| = |\\vec{r}| |\\vec{F}| \\sin\\theta$, where $\\theta$ is the angle between $\\vec{r}$ and $\\vec{F}$. The direction of the torque vector indicates the axis of rotation and is given by the right-hand rule. Torque measures the effectiveness of a force in causing rotational motion. Only the component of the force perpendicular to the position vector contributes to the torque.</p>
                                </li>
                            </ul>
                        `

                    {
                        id: 'q10',
                        title: 'Question 22: Work Done and Torque Calculation in 3D',
                        text: 'A force $\\vec{F} = (6.0\\hat{i} - 8.0\\hat{j} + 10.0\\hat{k}) \\text{ N}$ acts on a particle. The particle\'s displacement is $\\vec{s} = (2.0\\hat{i} + 3.0\\hat{j} - 4.0\\hat{k}) \\text{ m}$.<br>a) Calculate the work done by the force on the particle. Is work a scalar or vector quantity?<br>b) If this force creates a torque about the origin, and the position vector of the point where the force is applied is $\\vec{r} = (1.0\\hat{i} + 0.0\\hat{j} + 0.0\\hat{k}) \\text{ m}$, calculate the torque $\\vec{\\tau} = \\vec{r} \\times \\vec{F}$.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Given Vectors:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Force: $\\vec{F} = (6.0\\hat{i} - 8.0\\hat{j} + 10.0\\hat{k}) \\text{ N}$</li>
                                <li>Displacement: $\\vec{s} = (2.0\\hat{i} + 3.0\\hat{j} - 4.0\\hat{k}) \\text{ m}$</li>
                                <li>Position vector for torque: $\\vec{r} = (1.0\\hat{i} + 0.0\\hat{j} + 0.0\\hat{k}) \\text{ m}$</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">a) Calculate the Work Done (W):</p>
                            <p>Work done by a constant force is given by the scalar product (dot product) of the force vector and the displacement vector: $W = \\vec{F} \\cdot \\vec{s}$.</p>
                            <p>For vectors in component form ($\\vec{A} = A_x\\hat{i} + A_y\\hat{j} + A_z\\hat{k}$ and $\\vec{B} = B_x\\hat{i} + B_y\\hat{j} + B_z\\hat{k}$), the dot product is:</p>
                            <div class="formula">\\vec{A} \\cdot \\vec{B} = A_x B_x + A_y B_y + A_z B_z</div>
                            <p>Applying this to $\\vec{F} \\cdot \\vec{s}$:</p>
                            <div class="formula">W = (6.0)(2.0) + (-8.0)(3.0) + (10.0)(-4.0)</div>
                            <div class="formula">W = 12.0 - 24.0 - 40.0</div>
                            <div class="formula">W = -52.0 \\text{ J}</div>
                            <p>The work done is negative, indicating that the force opposes the displacement, or that the force is doing negative work on the particle (e.g., slowing it down).</p>
                            <p><strong>Work is a <strong class="text-blue-600">scalar</strong> quantity.</strong> It has magnitude (e.g., 52.0 Joules) but no direction. It represents a transfer of energy.</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer (a): Work done $W = -52.0 \\text{ J}$. Work is a <strong class="font-bold">scalar</strong> quantity.</p>

                            <p class="font-semibold mt-4 mb-2">b) Calculate the Torque ($\\vec{\\tau}$):</p>
                            <p>Torque is given by the vector product (cross product) of the position vector (from the origin to the point of force application) and the force vector: $\\vec{\\tau} = \\vec{r} \\times \\vec{F}$.</p>
                            <p>For vectors in component form, the cross product can be calculated using a determinant:</p>
                            <div class="formula">\\vec{r} \\times \\vec{F} = 
                            \\begin{vmatrix} 
                            \\hat{i} & \\hat{j} & \\hat{k} \\\\ 
                            r_x & r_y & r_z \\\\
                            F_x & F_y & F_z
                            \\end{vmatrix}
                            </div>
                            <p>Substitute the components of $\\vec{r} = (1.0, 0.0, 0.0)$ and $\\vec{F} = (6.0, -8.0, 10.0)$:</p>
                            <div class="formula">\\vec{\\tau} = 
                            \\begin{vmatrix} 
                            \\hat{i} & \\hat{j} & \\hat{k} \\\\ 
                            1.0 & 0.0 & 0.0 \\\\
                            6.0 & -8.0 & 10.0
                            \\end{vmatrix}
                            </div>
                            <p>Expand the determinant:</p>
                            <div class="formula">\\vec{\\tau} = \\hat{i}((0.0)(10.0) - (0.0)(-8.0)) - \\hat{j}((1.0)(10.0) - (0.0)(6.0)) + \\hat{k}((1.0)(-8.0) - (0.0)(6.0))</div>
                            <div class="formula">\\vec{\\tau} = \\hat{i}(0 - 0) - \\hat{j}(10.0 - 0) + \\hat{k}(-8.0 - 0)</div>
                            <div class="formula">\\vec{\\tau} = 0\\hat{i} - 10.0\\hat{j} - 8.0\\hat{k}</div>
                            <p>The unit for torque is Newton-meter (N$\\cdot$m).</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer (b): The torque is <strong class="font-bold">$\\vec{\\tau} = (0\\hat{i} - 10.0\\hat{j} - 8.0\\hat{k}) \\text{ N} \\cdot \\text{m}$</strong>.</p>
                        `

                    {
                        id: 'q_new_3',
                        title: 'Question 23: Magnetic Force on a Moving Charge',
                        text: 'An electron (charge $q = -1.60 \\times 10^{-19} \\text{ C}$) moves with a velocity $\\vec{v} = (2.0 \\times 10^6 \\hat{i} + 3.0 \\times 10^6 \\hat{j}) \\text{ m/s}$ in a uniform magnetic field $\\vec{B} = (0.50\\hat{i} - 0.20\\hat{k}) \\text{ T}$. Calculate the magnetic force $\\vec{F}_B = q(\\vec{v} \\times \\vec{B})$ acting on the electron.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Given Information:</p>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Charge: $q = -1.60 \\times 10^{-19} \\text{ C}$</li>
                                <li>Velocity: $\\vec{v} = (2.0 \\times 10^6 \\hat{i} + 3.0 \\times 10^6 \\hat{j} + 0\\hat{k}) \\text{ m/s}$</li>
                                <li>Magnetic Field: $\\vec{B} = (0.50\\hat{i} + 0\\hat{j} - 0.20\\hat{k}) \\text{ T}$</li>
                            </ul>
                            <p>The magnetic force is given by $\\vec{F}_B = q(\\vec{v} \\times \\vec{B})$. We first need to calculate the cross product $\\vec{v} \\times \\vec{B}$.</p>

                            <p class="font-semibold mt-4 mb-2">Step 1: Calculate the Cross Product ($\\vec{v} \\times \\vec{B}$)</p>
                            <p>Using the determinant method for the cross product:</p>
                            <div class="formula">\\vec{v} \\times \\vec{B} = 
                            \\begin{vmatrix} 
                            \\hat{i} & \\hat{j} & \\hat{k} \\\\ 
                            v_x & v_y & v_z \\\\
                            B_x & B_y & B_z
                            \\end{vmatrix}
                            </div>
                            <p>Substitute the components:</p>
                            <div class="formula">\\vec{v} \\times \\vec{B} = 
                            \\begin{vmatrix} 
                            \\hat{i} & \\hat{j} & \\hat{k} \\\\ 
                            2.0 \\times 10^6 & 3.0 \\times 10^6 & 0 \\\\
                            0.50 & 0 & -0.20
                            \\end{vmatrix}
                            </div>
                            <p>Expand the determinant:</p>
                            <div class="formula">\\vec{v} \\times \\vec{B} = \\hat{i}((3.0 \\times 10^6)(-0.20) - (0)(0))</div>
                            <div class="formula">\\quad - \\hat{j}((2.0 \\times 10^6)(-0.20) - (0)(0.50))</div>
                            <div class="formula">\\quad + \\hat{k}((2.0 \\times 10^6)(0) - (3.0 \\times 10^6)(0.50))</div>
                            <div class="formula">\\vec{v} \\times \\vec{B} = \\hat{i}(-0.60 \\times 10^6) - \\hat{j}(-0.40 \\times 10^6) + \\hat{k}(-1.50 \\times 10^6)</div>
                            <div class="formula">\\vec{v} \\times \\vec{B} = (-0.60\\hat{i} + 0.40\\hat{j} - 1.50\\hat{k}) \\times 10^6 \\text{ (m/s)}\\cdot\\text{T}</div>

                            <p class="font-semibold mt-4 mb-2">Step 2: Calculate the Magnetic Force ($\\vec{F}_B$)</p>
                            <p>Now, multiply the result of the cross product by the charge $q$:</p>
                            <div class="formula">\\vec{F}_B = q (\\vec{v} \\times \\vec{B})</div>
                            <div class="formula">\\vec{F}_B = (-1.60 \\times 10^{-19} \\text{ C}) \\times (-0.60\\hat{i} + 0.40\\hat{j} - 1.50\\hat{k}) \\times 10^6 \\text{ (m/s)}\\cdot\\text{T}</div>
                            <p>Distribute the scalar $q$:</p>
                            <div class="formula">\\vec{F}_B = ((-1.60)(-0.60)\\hat{i} + (-1.60)(0.40)\\hat{j} + (-1.60)(-1.50)\\hat{k}) \\times 10^{-19} \\times 10^6 \\text{ N}</div>
                            <div class="formula">\\vec{F}_B = (0.96\\hat{i} - 0.64\\hat{j} + 2.40\\hat{k}) \\times 10^{-13} \\text{ N}</div>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Final Answer: The magnetic force on the electron is <strong class="font-bold">$\\vec{F}_B = (0.96\\hat{i} - 0.64\\hat{j} + 2.40\\hat{k}) \\times 10^{-13} \\text{ N}$</strong>.</p>
                        `

                    {
                        id: 'q_concept_3_1',
                        title: 'Question 24: Properties of Scalar Quantities',
                        text: 'Define a scalar quantity and list at least three key properties that distinguish it from a vector quantity. Provide three distinct examples of scalar quantities in physics.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>In physics, quantities are broadly categorized into scalars and vectors based on whether they possess direction in addition to magnitude.</p>

                            <p class="font-semibold mt-4 mb-2">Definition of a Scalar Quantity:</p>
                            <p>A <strong>scalar quantity</strong> is a physical quantity that is completely described by its magnitude (a numerical value and a unit) only. It does not have any associated direction in space.</p>

                            <p class="font-semibold mt-4 mb-2">Key Properties Distinguishing Scalars from Vectors:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Direction:</strong> Scalars have magnitude only; they do not have direction. Vectors have both magnitude and direction.</li>
                                <li><strong>Addition/Subtraction:</strong> Scalars are added or subtracted using simple arithmetic rules (e.g., $2 \\text{ kg} + 3 \\text{ kg} = 5 \\text{ kg}$). Vectors require specific rules for addition and subtraction (e.g., triangle rule, parallelogram rule, or component method) that account for their directions.</li>
                                <li><strong>Multiplication:</strong> When multiplying a scalar by another scalar, the result is a scalar. When multiplying a vector by a scalar, the result is a vector whose magnitude is scaled and direction remains the same (or reverses if the scalar is negative). The multiplication of two vectors can result in either a scalar (dot product) or another vector (cross product).</li>
                                <li><strong>Representation:</strong> Scalars are represented by a single number and a unit (e.g., $5 \\text{ m}$, $10 \\text{ kg}$). Vectors are typically represented by an arrow over a symbol ($\\vec{A}$), boldface type (<strong>A</strong>), or components (e.g., $5\\hat{i} + 3\\hat{j}$).</li>
                                <li><strong>Coordinate System Independence:</strong> The magnitude of a scalar quantity is independent of the choice of coordinate system. The components of a vector, however, depend on the chosen coordinate system, although the vector itself (its magnitude and intrinsic direction) does not.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Examples of Scalar Quantities in Physics:</p>
                            <ol class="list-decimal list-inside space-y-3">
                                <li><strong>Mass:</strong>
                                    <p>Measures the amount of matter in an object. It has a magnitude (e.g., $5 \\text{ kg}$) but no direction. A $5 \\text{ kg}$ mass is $5 \\text{ kg}$ regardless of its orientation or motion.</p>
                                </li>
                                <li><strong>Temperature:</strong>
                                    <p>Measures the degree of hotness or coldness of an object. It has a magnitude (e.g., $25^\\circ \\text{C}$) but no direction. A temperature of $25^\\circ \\text{C}$ is the same everywhere within a uniformly heated object.</p>
                                </li>
                                <li><strong>Time:</strong>
                                    <p>Measures the duration of an event or the interval between two events. It has a magnitude (e.g., $10 \\text{ seconds}$) but no direction. Time progresses universally, not in a specific spatial direction.</p>
                                </li>
                                <li><strong>Energy (e.g., Kinetic Energy, Potential Energy, Work):</strong>
                                    <p>Measures the capacity to do work. It has a magnitude (e.g., $100 \\text{ Joules}$) but no direction. Energy is a conserved quantity that can be transferred or transformed, but it doesn't "point" anywhere.</p>
                                </li>
                                <li><strong>Distance:</strong>
                                    <p>Measures the total path length traveled by an object, irrespective of direction. It has a magnitude (e.g., $50 \\text{ meters}$) but no direction. (Contrast with displacement, which is a vector).</p>
                                </li>
                            </ol>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Scalars are fundamental quantities that describe "how much" of something there is, without specifying "where" or "in what orientation."</p>
                        `
                    },
                    {
                        id: 'q_concept_3_2',
                        title: 'Question 25: Vector Equality and Components',
                        text: 'Explain the conditions under which two vectors are considered equal. If vector $\\vec{A}$ has components $(A_x, A_y, A_z)$ and vector $\\vec{B}$ has components $(B_x, B_y, B_z)$, what must be true for $\\vec{A} = \\vec{B}$?',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>For two vectors to be considered equal, they must satisfy specific conditions related to both their magnitude and direction. This concept is fundamental to vector algebra.</p>

                            <p class="font-semibold mt-4 mb-2">Conditions for Vector Equality:</p>
                            <p>Two vectors, $\\vec{A}$ and $\\vec{B}$, are considered <strong>equal</strong> if and only if they meet the following two criteria:</p>
                            <ol class="list-decimal list-inside space-y-2">
                                <li><strong>They have the same magnitude.</strong> This means their lengths are identical: $|\\vec{A}| = |\\vec{B}|$.</li>
                                <li><strong>They have the same direction.</strong> This means they point in the exact same orientation in space.</li>
                            </ol>
                            <p>It is important to note that vectors are "free vectors" in many physics contexts, meaning their starting point (or point of application) does not affect their equality. A vector can be translated (moved) in space without changing its identity, as long as its magnitude and direction remain constant.</p>

                            <p class="font-semibold mt-4 mb-2">Vector Equality in Component Form:</p>
                            <p>If vector $\\vec{A}$ has components $(A_x, A_y, A_z)$ and vector $\\vec{B}$ has components $(B_x, B_y, B_z)$ in a chosen Cartesian coordinate system, then for $\\vec{A} = \\vec{B}$ to be true, the following must hold:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Their corresponding components must be equal.</strong> That is:
                                    <div class="formula">A_x = B_x</div>
                                    <div class="formula">A_y = B_y</div>
                                    <div class="formula">A_z = B_z</div>
                                </li>
                            </ul>
                            <p><strong>Why this is sufficient:</strong> If all corresponding components are equal, it automatically implies that both their magnitudes and directions are identical. The magnitude is calculated as $\\sqrt{A_x^2 + A_y^2 + A_z^2}$, and if $A_x=B_x$, $A_y=B_y$, $A_z=B_z$, then their magnitudes will clearly be equal. Their direction is determined by the ratios of their components and their overall orientation, which will also be identical if the components match.</p>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">In essence, two vectors are equal if they are the same vector, regardless of where they are drawn in space, and this is mathematically expressed by the equality of their respective components.</p>
                        `
                    },
                    {
                        id: 'q_concept_3_3',
                        title: 'Question 26: Geometric Interpretation of Dot Product',
                        text: 'Explain the geometric interpretation of the scalar product (dot product) of two vectors, $\\vec{A} \\cdot \\vec{B}$. How does this interpretation help in understanding its physical applications, such as work done?',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>The scalar product, or dot product, of two vectors $\\vec{A}$ and $\\vec{B}$ is defined as $\\vec{A} \\cdot \\vec{B} = |\\vec{A}| |\\vec{B}| \\cos\\theta$, where $\\theta$ is the angle between the two vectors. Its geometric interpretation provides deep insight into its physical applications.</p>

                            <p class="font-semibold mt-4 mb-2">Geometric Interpretation:</p>
                            <p>The dot product $\\vec{A} \\cdot \\vec{B}$ can be geometrically interpreted in two equivalent ways:</p>
                            <ol class="list-decimal list-inside space-y-2">
                                <li><strong>Product of Magnitudes and Cosine of Angle:</strong>
                                    <p>It is the product of the magnitude of one vector ($|\\vec{A}|$) and the magnitude of the projection of the other vector ($|\\vec{B}|$) onto the first vector. Alternatively, it's the product of $|\\vec{B}|$ and the projection of $|\\vec{A}|$ onto $|\\vec{B}|$.</p>
                                    <p>Consider the projection of $\\vec{B}$ onto $\\vec{A}$: This projection has a magnitude of $|\\vec{B}| \\cos\\theta$. So, $\\vec{A} \\cdot \\vec{B} = |\\vec{A}| (|\\vec{B}| \\cos\\theta)$.</p>
                                    <p>Similarly, the projection of $\\vec{A}$ onto $\\vec{B}$ has a magnitude of $|\\vec{A}| \\cos\\theta$. So, $\\vec{A} \\cdot \\vec{B} = |\\vec{B}| (|\\vec{A}| \\cos\\theta)$.</p>
                                    <p>This means the dot product quantifies how much of one vector "points in the direction of" or "is aligned with" the other vector.</p>
                                </li>
                                <li><strong>Measure of Parallelism:</strong>
                                    <p>The dot product is a measure of how parallel two vectors are.
                                        <ul class="list-circle list-inside ml-4">
                                            <li>If $\\vec{A}$ and $\\vec{B}$ are parallel ($\\theta = 0^\\circ$, $\\cos 0^\\circ = 1$), $\\vec{A} \\cdot \\vec{B} = |\\vec{A}| |\\vec{B}|$, which is their maximum positive value.</li>
                                            <li>If $\\vec{A}$ and $\\vec{B}$ are perpendicular (orthogonal) ($\\theta = 90^\\circ$, $\\cos 90^\\circ = 0$), $\\vec{A} \\cdot \\vec{B} = 0$. This is a crucial test for orthogonality.</li>
                                            <li>If $\\vec{A}$ and $\\vec{B}$ are anti-parallel ($\\theta = 180^\\circ$, $\\cos 180^\\circ = -1$), $\\vec{A} \\cdot \\vec{B} = -|\\vec{A}| |\\vec{B}|$, which is their maximum negative value.</li>
                                        </ul>
                                    </p>
                                </li>
                            </ol>

                            <p class="font-semibold mt-4 mb-2">Physical Application - Work Done:</p>
                            <p>The geometric interpretation is particularly useful in understanding the physical concept of <strong>work done ($W$)</strong> by a constant force ($\\vec{F}$) causing a displacement ($\\vec{s}$):</p>
                            <div class="formula">W = \\vec{F} \\cdot \\vec{s} = |\\vec{F}| |\\vec{s}| \\cos\\theta</div>
                            <p>Here, $|\\vec{F}| \\cos\\theta$ represents the component of the force that is parallel to the displacement. Only this parallel component of the force actually contributes to the work done. The component of the force perpendicular to the displacement does no work. For example:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li>If you push a block horizontally (force parallel to displacement), all your effort contributes to work. $\\theta = 0^\\circ$, $\\cos\\theta = 1$, $W = |\\vec{F}| |\\vec{s}|$.</li>
                                <li>If you carry a book horizontally across a room (force upwards, displacement horizontal), the force you exert on the book is perpendicular to its displacement. $\\theta = 90^\\circ$, $\\cos\\theta = 0$, $W = 0$. You do no work on the book against gravity.</li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">The dot product thus elegantly captures the physical idea that only the "effective" component of a force (the part aligned with motion) contributes to energy transfer as work.</p>
                        `
                    },
                    {
                        id: 'q_concept_3_4',
                        title: 'Question 27: Geometric Interpretation of Cross Product',
                        text: 'Explain the geometric interpretation of the vector product (cross product) of two vectors, $\\vec{A} \\times \\vec{B}$. How does this interpretation help in understanding its physical applications, such as torque?',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>The vector product, or cross product, of two vectors $\\vec{A}$ and $\\vec{B}$ is defined as a new vector $\\vec{C} = \\vec{A} \\times \\vec{B}$. Its magnitude is $|\\vec{C}| = |\\vec{A}| |\\vec{B}| \\sin\\theta$, where $\\theta$ is the angle between the two vectors, and its direction is perpendicular to the plane containing $\\vec{A}$ and $\\vec{B}$.</p>

                            <p class="font-semibold mt-4 mb-2">Geometric Interpretation:</p>
                            <p>The cross product $\\vec{A} \\times \\vec{B}$ has two key geometric interpretations:</p>
                            <ol class="list-decimal list-inside space-y-2">
                                <li><strong>Magnitude as Area:</strong>
                                    <p>The magnitude of the cross product, $|\\vec{A} \\times \\vec{B}| = |\\vec{A}| |\\vec{B}| \\sin\\theta$, represents the area of the parallelogram formed by the two vectors $\\vec{A}$ and $\\vec{B}$ when they are placed tail-to-tail.</p>
                                    <p>The height of the parallelogram with base $|\\vec{A}|$ is $|\\vec{B}| \\sin\\theta$. So, Area = Base $\\times$ Height = $|\\vec{A}| (|\\vec{B}| \\sin\\theta)$.</p>
                                    <p>This means the cross product quantifies how perpendicular two vectors are.
                                        <ul class="list-circle list-inside ml-4">
                                            <li>If $\\vec{A}$ and $\\vec{B}$ are parallel or anti-parallel ($\\theta = 0^\\circ$ or $180^\\circ$, $\\sin\\theta = 0$), then $|\\vec{A} \\times \\vec{B}| = 0$. This makes sense as they cannot form a parallelogram with non-zero area. This is a crucial test for parallelism.</li>
                                            <li>If $\\vec{A}$ and $\\vec{B}$ are perpendicular ($\\theta = 90^\\circ$, $\\sin\\theta = 1$), then $|\\vec{A} \\times \\vec{B}| = |\\vec{A}| |\\vec{B}|$, which is their maximum value.</li>
                                        </ul>
                                    </p>
                                </li>
                                <li><strong>Direction by Right-Hand Rule:</strong>
                                    <p>The direction of the resultant vector $\\vec{C} = \\vec{A} \\times \\vec{B}$ is perpendicular to the plane containing both $\\vec{A}$ and $\\vec{B}$. Its specific orientation is determined by the <strong>right-hand rule</strong>:</p>
                                    <ul class="list-circle list-inside ml-4">
                                        <li>Point the fingers of your right hand in the direction of the first vector ($\\vec{A}$).</li>
                                        <li>Curl your fingers towards the direction of the second vector ($\\vec{B}$) through the smaller angle between them.</li>
                                        <li>Your thumb will point in the direction of the resultant vector ($\\vec{C}$).</li>
                                    </ul>
                                </li>
                            </ol>

                            <p class="font-semibold mt-4 mb-2">Physical Application - Torque:</p>
                            <p>The geometric interpretation is critical for understanding <strong>torque ($\\vec{\\tau}$)</strong>, which is the rotational effect of a force. Torque is defined as $\\vec{\\tau} = \\vec{r} \\times \\vec{F}$, where $\\vec{r}$ is the position vector from the pivot point to the point where the force $\\vec{F}$ is applied.</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Magnitude of Torque:</strong> The magnitude of torque, $|\\vec{\\tau}| = |\\vec{r}| |\\vec{F}| \\sin\\theta$, tells us how effective the force is at causing rotation.
                                    <p>The term $|\\vec{F}| \\sin\\theta$ is the component of the force perpendicular to the position vector (or the lever arm). Only this perpendicular component causes rotation. If the force is applied directly towards or away from the pivot ($\\theta = 0^\\circ$ or $180^\\circ$), $\\sin\\theta = 0$, and the torque is zero – no rotation occurs.</p>
                                </li>
                                <li><strong>Direction of Torque:</strong> The direction of $\\vec{\\tau}$ (given by the right-hand rule) indicates the axis of rotation. For example, if a force applied to a wrench causes it to rotate clockwise, the torque vector would point into the page (for a standard setup). This direction is crucial for analyzing rotational dynamics.</li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">The cross product precisely quantifies the rotational effectiveness of a force and defines the axis of rotation, making it indispensable in rotational mechanics.</p>
                        `
                    },
                    {
                        id: 'q_concept_3_5',
                        title: 'Question 28: Scalar vs. Vector Fields',
                        text: 'Differentiate between a scalar field and a vector field. Provide one example of each from physics and explain how they are represented.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>Fields are fundamental concepts in physics used to describe how a physical quantity varies over space. They can be classified as scalar fields or vector fields.</p>

                            <p class="font-semibold mt-4 mb-2">Scalar Field:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> A scalar field assigns a scalar value (a magnitude only) to every point in space. The value at each point is independent of the coordinate system chosen.</li>
                                <li><strong>Representation:</strong> Scalar fields are typically represented by assigning a numerical value (and unit) to each point. This can be visualized using contour lines (lines connecting points of equal value), isotherms (for temperature), or equipotential lines (for electric potential).</li>
                                <li><strong>Example: Temperature Field of a Room</strong>
                                    <p>In a room, the temperature at any given point is a scalar quantity (e.g., $22^\\circ \\text{C}$). It has a magnitude but no direction. The temperature field of the room describes how this scalar value (temperature) varies from point to point throughout the room. You could map the room and write down the temperature at every coordinate $(x,y,z)$, or draw lines on a diagram connecting points of the same temperature.</p>
                                </li>
                                <li><strong>Other Examples:</strong> Electric potential field, pressure field in a fluid, density field.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Vector Field:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> A vector field assigns a vector quantity (both magnitude and direction) to every point in space. The vector at each point can vary in both its magnitude and direction.</li>
                                <li><strong>Representation:</strong> Vector fields are typically represented by drawing arrows at various points in space. The length of the arrow indicates the magnitude of the vector quantity at that point, and the direction of the arrow indicates its direction.</li>
                                <li><strong>Example: Gravitational Field around Earth</strong>
                                    <p>The gravitational field around Earth is a vector field. At every point in space, there is a gravitational force that would act on a test mass. This force has both a magnitude (which depends on the distance from Earth) and a direction (always pointing towards the center of Earth). You would represent this by drawing arrows at different locations, with longer arrows closer to Earth and all arrows pointing inwards.</p>
                                </li>
                                <li><strong>Other Examples:</strong> Electric field, magnetic field, fluid velocity field (e.g., wind patterns).</li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Scalar fields describe "how much" of a quantity is present at each point, while vector fields describe "how much" and "in what direction" a quantity acts at each point.</p>
                        `
                    },
                    {
                        id: 'q_concept_3_6',
                        title: 'Question 29: Components of a Vector and Coordinate Systems',
                        text: 'A vector $\\vec{A}$ has a magnitude of $10.0$ units and makes an angle of $150^\\circ$ with the positive x-axis in the xy-plane. Calculate its components ($A_x, A_y$). If the coordinate system were rotated such that the new x\'-axis aligned with the original y-axis, would the vector itself change? Explain.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Solution Steps:</p>
                            <p class="font-semibold mt-4 mb-2">Step 1: Calculate the Components of $\\vec{A}$ in the Original Coordinate System</p>
                            <p>Given: Magnitude $|\\vec{A}| = 10.0$ units, angle $\\theta = 150^\\circ$ with the positive x-axis.</p>
                            <p>The components are calculated using trigonometry:</p>
                            <div class="formula">A_x = |\\vec{A}| \\cos\\theta = 10.0 \\cos(150^\\circ)</div>
                            <p>We know $\\cos(150^\\circ) = -\\cos(30^\\circ) = -\\frac{\\sqrt{3}}{2} \\approx -0.866$.</p>
                            <div class="formula">A_x = 10.0 \\times (-0.866) = -8.66 \\text{ units}</div>
                            <div class="formula">A_y = |\\vec{A}| \\sin\\theta = 10.0 \\sin(150^\\circ)</div>
                            <p>We know $\\sin(150^\\circ) = \\sin(30^\\circ) = \\frac{1}{2} = 0.5$.</p>
                            <div class="formula">A_y = 10.0 \\times 0.5 = 5.00 \\text{ units}</div>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">The components of $\\vec{A}$ are <strong class="font-bold">$A_x = -8.66$ units</strong> and <strong class="font-bold">$A_y = 5.00$ units</strong>.</p>

                            <p class="font-semibold mt-4 mb-2">Step 2: Analyze if the Vector Itself Changes with Coordinate System Rotation</p>
                            <p>If the coordinate system were rotated such that the new x\'-axis aligned with the original y-axis, the vector $\\vec{A}$ itself <strong>would NOT change</strong>.</p>
                            <p><strong>Explanation:</strong></p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Vectors are Independent of Coordinate Systems:</strong> A vector is a physical entity that exists independently of the coordinate system chosen to describe it. It represents a physical quantity (like displacement, velocity, force) that has an inherent magnitude and direction in space.</li>
                                <li><strong>Components Change, Not the Vector:</strong> What changes when you rotate the coordinate system are the *components* of the vector. The components are merely the projections of the vector onto the axes of the chosen coordinate system. If you rotate the axes, the projections onto those new axes will naturally be different, but the underlying vector (its physical direction and magnitude) remains the same.</li>
                                <li><strong>Analogy:</strong> Think of a building. The building itself doesn't change if you decide to describe its location using different street names or a different grid system on a map. Similarly, a force acting on an object is still the same force, even if you describe its magnitude and direction using different coordinate axes.</li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">Conclusion: The vector $\\vec{A}$ itself would <strong class="font-bold">NOT change</strong>. Only its components with respect to the new coordinate system would change.</p>

                        title: 'Question 30: Pseudo-vectors and Pseudo-scalars',
                        text: 'Briefly explain what pseudo-vectors (axial vectors) and pseudo-scalars are, and how they differ from true vectors (polar vectors) and true scalars. Provide one example of a pseudo-vector and one example of a pseudo-scalar from physics.',
                        solution: `
                            <p class="font-semibold mt-4 mb-2">Detailed Explanation:</p>
                            <p>While most physical quantities are either true scalars or true vectors, some quantities behave differently under coordinate transformations, particularly reflections. These are known as pseudo-scalars and pseudo-vectors.</p>

                            <p class="font-semibold mt-4 mb-2">True Scalars (Scalars):</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> A true scalar is a quantity that has magnitude only and remains unchanged (invariant) under all coordinate transformations, including reflections (parity inversion).</li>
                                <li><strong>Behavior under Reflection:</strong> If you reflect your coordinate system (e.g., swap x to -x, y to -y, z to -z), the numerical value of a true scalar remains exactly the same.</li>
                                <li><strong>Example:</strong> Mass, temperature, energy, time, electric charge.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Pseudo-scalars:</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> A pseudo-scalar is a quantity that has magnitude only, but its sign (or value) changes under a reflection (parity inversion) of the coordinate system.</li>
                                <li><strong>Behavior under Reflection:</strong> If you reflect your coordinate system, a pseudo-scalar changes its sign.</li>
                                <li><strong>Example: Magnetic Flux ($\\Phi_B$)</strong>
                                    <p>Magnetic flux is defined as $\\Phi_B = \\vec{B} \\cdot \\vec{A}$, where $\\vec{B}$ is the magnetic field (a true vector) and $\\vec{A}$ is the area vector (a pseudo-vector). Since the dot product of a true vector and a pseudo-vector yields a pseudo-scalar, magnetic flux is a pseudo-scalar. If you reflect your coordinate system, the magnetic field $\\vec{B}$ changes direction, and the area vector $\\vec{A}$ also changes direction in a specific way, causing $\\Phi_B$ to flip its sign.</p>
                                </li>
                                <li><strong>Other Examples:</strong> Magnetic charge (hypothetical), helicity (dot product of momentum and spin).</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">True Vectors (Polar Vectors):</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> A true vector (or polar vector) is a quantity that has both magnitude and direction, and its components change sign under a reflection of the coordinate system in the same way as the coordinates themselves.</li>
                                <li><strong>Behavior under Reflection:</strong> If you reflect your coordinate system, the components of a true vector change sign (e.g., $x \\to -x$, $y \\to -y$, $z \\to -z$). The vector points in the reflected direction.</li>
                                <li><strong>Example:</strong> Displacement, velocity, force, momentum, electric field.</li>
                            </ul>

                            <p class="font-semibold mt-4 mb-2">Pseudo-vectors (Axial Vectors):</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Definition:</strong> A pseudo-vector (or axial vector) is a quantity that has both magnitude and direction, but its components do *not* change sign under a reflection of the coordinate system in the same way as the coordinates. Instead, they behave like a cross product of two true vectors.</li>
                                <li><strong>Behavior under Reflection:</strong> If you reflect your coordinate system, a pseudo-vector's components remain the same, but its direction effectively reverses relative to the reflected coordinate system. This is because they are typically defined by a "right-hand rule" which flips when the coordinate system is reflected.</li>
                                <li><strong>Example: Torque ($\\vec{\\tau}$)</strong>
                                    <p>Torque is defined as $\\vec{\\tau} = \\vec{r} \\times \\vec{F}$, where $\\vec{r}$ (position) and $\\vec{F}$ (force) are both true vectors. The cross product of two true vectors results in a pseudo-vector. If you reflect your coordinate system, $\\vec{r}$ and $\\vec{F}$ both flip their directions, but their cross product (and thus $\\vec{\\tau}$) maintains its original component values, effectively reversing its "handedness" or direction relative to the reflected space.</p>
                                </li>
                                <li><strong>Other Examples:</strong> Angular velocity, angular momentum, magnetic field.</li>
                            </ul>
                            <p class="bg-blue-100 text-blue-800 p-3 rounded-md">The distinction between true and pseudo-quantities becomes important in advanced physics, particularly in phenomena involving parity symmetry (e.g., weak nuclear force).</p>
                        `
                    }
                ]
            }

        const renderKaTeX = () => {

                });
                // Process display math (e.g., <div class="formula">...</div>)
                el.innerHTML = el.innerHTML.replace(/<div class="formula">(.*?)<\/div>/g, (match, p1) => {
                     try {
                        return `<div class="katex-display-container">${katex.renderToString(p1, { throwOnError: false, displayMode: true })}</div>`;

                    animation: {

                            const ctx = chart.ctx;
                            ctx.save();
                            ctx.strokeStyle = 'rgba(0, 0, 0, 0.6)';
                            ctx.lineWidth = 2;
                            ctx.setLineDash([5, 5]); // Dashed lines for vectors

                            const origin = {x: chart.scales.x.getPixelForValue(0), y: chart.scales.y.getPixelForValue(0)};
                            
                            // Draw vectors from origin to points
                            chart.data.datasets.forEach(dataset => {
                                const meta = chart.getDatasetMeta(dataset.index);
                                meta.data.forEach(element => {
                                    ctx.beginPath();
                                    ctx.moveTo(origin.x, origin.y);
                                    ctx.lineTo(element.x, element.y);
                                    ctx.stroke();
                                    // Draw arrowheads (simple triangles)
                                    const angle = Math.atan2(element.y - origin.y, element.x - origin.x);
                                    const headLength = 10;
                                    const headWidth = 7;
                                    ctx.save();
                                    ctx.translate(element.x, element.y);
                                    ctx.rotate(angle);
                                    ctx.fillStyle = dataset.backgroundColor;
                                    ctx.beginPath();
                                    ctx.moveTo(0, 0);
                                    ctx.lineTo(-headLength, headWidth / 2);
                                    ctx.lineTo(-headLength, -headWidth / 2);
                                    ctx.closePath();
                                    ctx.fill();
                                    ctx.restore();
                                });
                            });
                            ctx.restore();
                        }
                    }
                }
            });

                 setTimeout(() => createVectorChart(), 0);
